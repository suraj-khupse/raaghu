<div class="card">
  <div class="card-body">
    <div class="row">
      <rds-breadcrumb [breadcrumbsItems]="breadCrumbItems" [role]="'withDivider'">
      </rds-breadcrumb>
     </div>
     <div class="row">
       <div class="col-md-6">
        <div class="row">
          <div class="col-lg-12">
            <rds-product-image [display_type]="'Product_overview2'" [itemList]="itemListOne">
            </rds-product-image>
          </div>
        </div>
       </div>
       <div class="col-md-6">
        <div class="row">
          <div class="col-lg-12">
            <!-- <mfe-loader [config]="RdsCompProductOverview"></mfe-loader> -->
          <rds-comp-product-overview
          [productType]="'producroverview2'"
          [listItems]="listItems"
          [itemList]="itemList"
          [sizeData]="sizeData"
          [itemListbenefit]="itemListbenefit"></rds-comp-product-overview>
          </div>
        </div>
       </div>
     </div>
     
     <div class="px-5 mt-5">
      <div class="row">
        <div class="col-lg-12">
          <!-- <mfe-loader [config]="rdsbenefitMfeConfig"></mfe-loader> -->
          <rds-comp-benefit
          [itemList]="itemBenifitList"></rds-comp-benefit>
        </div>
      </div>
     </div>
    
    <div class="container">
      <div class="row mt-5">
        <div class="col-lg-12">
          <!-- <mfe-loader [config]="RdsCompReviewCategory"></mfe-loader> -->
          <rds-comp-review-category
          [itemList]="itemList"></rds-comp-review-category>
        </div>
        </div>
    </div>
    
    <div class="row mt-5">
      <div class="col-lg-12">
        <!-- <mfe-loader [config]="rdsprodlistMfeConfig"></mfe-loader> -->
        <rds-comp-product-list
        [productListItems]="productListItems"></rds-comp-product-list>
      </div>
      </div>
  </div>
</div>
