<!-- <mfe-loader [config]="rdssecurityLogMfeConfig"></mfe-loader> -->
<div class="container">
    <div class="row">
        <div class="d-flex justify-content-end mt-2 mb-1">
            <rds-button class="action" [colorVariant]="'primary'" [size]="'medium'"
                (click)="exportToExcel('operation-logs')" [label]="'Download'">
                <rds-icon left name="export_data" height="12px" width="12px"></rds-icon>>
            </rds-button>
        </div>
    </div>
    <div class="row">
        <div [@fadeAnimation]="isAnimation ? 'fadeAnimation' : ''">
            <rds-data-table [tableHeaders]="securityLogsHeaders" [tableStyle]="'light'" [tableData]="securityLogs"
                [recordsPerPage]="10" [pagination]="true" [noDataTitle]="'Currently you do not have security log'"
                (onActionSelection)="onActionSelection($event)">
            </rds-data-table>
        </div>
    </div>
</div>
