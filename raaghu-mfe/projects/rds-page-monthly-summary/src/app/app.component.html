<div class="row">
  <div class="col-md-6">
    <h3>{{"Monthly Summary"|translate}}</h3>
  </div>
  <div class="col-md-6">
    <div style="float: right;">
      <rds-dropdownlist colorVariant="btn-secondary" [placeholder]="inputTypeList[0].some" [listItems]="listDropdown"
        (onSelect)="loadMonthlySummaryWithYear($event)" [listItems]="inputTypeList">
        <ng-template #DropdownItems let-val>
          <li><a class="dropdown-item"><i class="bi bi-bootstrap p-1"></i>{{val.value}}</a></li>
        </ng-template>
      </rds-dropdownlist>
    </div>
  </div>
</div>
<div class="row">
  <rds-chart-area [chartWidth]="chartWidth" [chartLabels]="chartLabels" [chartDataSets]="ChartDataSets"
    [chartOptions]="chartOptions"></rds-chart-area>
</div>
