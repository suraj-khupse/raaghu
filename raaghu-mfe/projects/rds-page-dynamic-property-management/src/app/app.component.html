<div [@fadeAnimation]="isAnimation ? 'fadeAnimation' : ''">
  <div class="row">
    <div class="col-md-9">
      <ng-container *ngIf="currentAlerts&&currentAlerts.length>0">
        <!-- <mfe-loader [config]="rdsAlertMfeConfig"></mfe-loader> -->
        <rds-comp-alert [currentAlerts]="currentAlerts" (onAlertHide)="currentAlerts = $event"></rds-comp-alert>
      </ng-container>
    </div>
    <div class="col-md-3 pb-3 desktop-btn">
      <rds-button [label]="translate.instant(btnLabel)" type="button" [size]="'small'" (click)="openCanvas()"
        style="float: right" [colorVariant]="'primary'" [attr.aria-controls]="'AddDynamic'" [icon]="'plus'"
        [iconHeight]="'12px'" iconWidth="12px">
      </rds-button>
    </div>
  </div>
  <div class="mobile-btn stbk-mobile-btn position-absolute bottom-0 end-0 my-5 me-5" style="z-index: 1;">
    <!-- <rds-button
        [label]=""
        type="button"
        [roundedButton]="true"
        [size]="'small'"
        (click)="openCanvas()"
        style="float: right"
        [colorVariant]="'primary'"
        [attr.aria-controls]="'AddDynamic'"
        [icon]="'plus'" iconHeight="12px" iconWidth="12px"
      >
      </rds-button> -->
    <!-- <rds-fab-menu [listItems]="listItems1" [menuicon]="'plus'" [colorVariant]="'primary'" [menuiconWidth]="'12px'" [menuiconHeight]="'12px'" (onSelect)="onSelectMenu($event)"></rds-fab-menu> -->
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card border-0 p-2 h-100 rounded-0 card-full-stretch">
        <!-- Main Navbar -->
        <rds-nav-tab [navtabsItems]="getNavTabItems()" [horizontalAlignment]="'start'" [verticalAlignment]="false"
          [pills]="false" [tabs]="true" [fill]="false" [activeTab]="0" [justified]="false"
          (onClicktab)="btnClick($event)">
        </rds-nav-tab>
        <!-- Main Navbar tabs -->
        <div naveContent class="row tab-content" id="nav-tabContent">
          <!-- Dynamic -->
          <div class="tab-pane fade show active" id="dynamic-properties" role="tabpanel" aria-labelledby="nav-home-tab">
            <div class="row">
              <!-- <mfe-loader id="table1" [config]="rdsDynamicPropertiesMfeConfig"></mfe-loader> -->
              <app-rds-comp-dynamic-properties
                [DynamicPropertiesTableData]="DynamicPropertiesTableData"
                [DynamicPropertiesTableHeader]="DynamicPropertiesTableHeader"
                [IsEdit]="isEdit"
                [DynamicProperyData]="DynamicProperyData"
                [selectedPermissionList]="selectedDynamicPermission"
                [inputTypeList]="inputTypeList" [permissionsList]="permissionsList" [isShimmer]="isShimmer"
                [editShimmer]="editShimmer" (deleteEvent)="deleteDynamic($event)"
                (createOrUpdateDynamic)="createDynamic($event)" (editPropertyTableRowData)="updateDynamic($event)">
              </app-rds-comp-dynamic-properties>
            </div>
          </div>
          <!-- Entity -->
          <div class="tab-pane fade" id="dynamic-entity-properties" role="tabpanel" aria-labelledby="nav-home-tab">
            <div class="row">
              <!-- <mfe-loader [config]="rdsDynamicEntityPropertiesMfeConfig"></mfe-loader> -->
              <app-rds-comp-dynamic-enity-properties
                [DynamicEntityPropertiesTableData]="DynamicEntityPropertiesTableData"
                [DynamicEntityPropertiesTableHeader]="DynamicEntityPropertiesTableHeader"
                [entityNames]="entityNames" [parameterList]="parameterList" [isShimmer]="isShimmer"
                (deleteEvent)="deleteDynamicEntity($event)"
                (createOrUpdateDynamicEntitydata)="createDynamicEntity($event)">

              </app-rds-comp-dynamic-enity-properties>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
