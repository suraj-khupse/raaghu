<div [@fadeAnimation]="isAnimation ? 'fadeAnimation' : ''">
  <div class="row">
    <div class="col-md-12  pb-3 desktop-btn">
      <div class="d-flex justify-content-end">
        <rds-button  [id]="'saveAll'"
          [label]="translate.instant('SAVE ALL')" [showLoadingSpinner]="showLoadingSpinner" type="button" [size]="'small'" [colorVariant]="'primary'"
          [isOutline]="false" (click)="onSave()" icon="save" iconHeight="13px" iconWidth="13px"></rds-button>
      </div>
    </div>
  </div>

    <div class="row">
      <div class="col-md-12">
        <div class="mobile-btn position-absolute bottom-0 end-0 my-5 me-5">
          <rds-fab-menu [listItems]="listItems1" [menuicon]="'plus'" [colorVariant]="'primary'" [menuiconWidth]="'12px'"
            [menuiconHeight]="'12px'" (onSelect)="onSelectMenu($event)"></rds-fab-menu>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card border-0 py-2 px-4 h-100 rounded-0 card-full-stretch ">
          <div>

          </div>
          <rds-nav-tab [navtabsItems]="getNavtabItems()" [horizontalAlignment]="'start'" [verticalAlignment]="false"
            [pills]="false" [tabs]="true" [fill]="false" [justified]="false" (onClicktab)="onClicktab($event)"></rds-nav-tab>

          <div naveContent class="row tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="tenant-management" role="tabpanel"
              aria-labelledby="nav-home-tab">
              <div class="row">
                <rds-comp-tenant-management [settings]="tenantmanagementData" 
                  [settingsTenantEditionList]="settingsTenantEditionList"
                  (tenantManagementData)="tenantManagementData($event)"
                ></rds-comp-tenant-management>
              </div>
            </div>
            <div class="tab-pane fade" id="user-management" role="tabpanel" aria-labelledby="nav-home-tab">
              <div class="row">
                <rds-comp-user-management
                  [Usermanagementsettings]="usermanagementdata"
                  [editShimmer]="editShimmerForUserMangement"
                  (UserManagementData)="UserManagementData($event)"
                ></rds-comp-user-management>
              </div>
            </div>
            <div class="tab-pane fade" id="security" role="tabpanel" aria-labelledby="nav-home-tab">
              <div class="row">
                <!-- <mfe-loader [config]="rdsCompSecurityMfeConfig"></mfe-loader> -->
                <rds-comp-security
                  [Seccuritysetting]="securityData"
                  [editShimmer]="editShimmerForSecurity"
                  (securityData)="securityDataFunction($event)"
                ></rds-comp-security>
              </div>
            </div>
            <div class="tab-pane fade" id="email" role="tabpanel" aria-labelledby="nav-home-tab">
              <div class="row">
                <!-- <mfe-loader [config]="rdsCompEmailMfeConfig"></mfe-loader> -->
                <rds-comp-email
                  [EmailData]="emailData"
                  [editShimmer]="editShimmerForEmail"
                  (EmailDataEmitter)="EmailData($event)"
                  (SendTestEmailData)="SendTestEmailData($event)"
                ></rds-comp-email>
              </div>
            </div>
            <div class="tab-pane fade" id="invoice" role="tabpanel" aria-labelledby="nav-home-tab">
              <div class="row">
                <!-- <mfe-loader [config]="rdsCompInvoiceMfeConfig"></mfe-loader> -->
                <rds-comp-invoice>
                  [InvoiceDataForm]="invoiceInfoData"
                  [editShimmer]="editShimmerForInvoice"
                  (InvoiceData)="InvoiceData($event)"
                </rds-comp-invoice>
              </div>
            </div>
            <div class="tab-pane fade" id="other-settings" role="tabpanel" aria-labelledby="nav-home-tab">
              <div class="row">
                <!-- <mfe-loader [config]="rdsCompOtherSettingsMfeConfig"></mfe-loader> -->
                <rds-comp-other-settings
                  [OtherSetting]="otherSettingData"
                  [editShimmer]="editShimmerForOtherSettings"
                  (OtherSettingData)="OtherSettingData($event)"
                ></rds-comp-other-settings>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
