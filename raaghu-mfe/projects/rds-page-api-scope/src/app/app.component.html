<div class="row m-1">
  <div class="col-md-12 scope-btn">
    <rds-button [label]="translate.instant('New Scope')" [colorVariant]="'primary'" (click)="newScope($event)">
      <rds-icon left name="plus" height="12px" width="12px"></rds-icon>
    </rds-button>
  </div>
  <div class="col-md-12 m-1">
    <mfe-loader [config]="rdsApiScopeMfeConfig"></mfe-loader>
  </div>
</div>

<ng-container *ngIf="viewCanvas">
  <rds-offcanvas [canvasTitle]="translate.instant(canvasTitle)" [offcanvaswidth]="550" [offId]="offcanvasId" [placement]="'end'" (onClose)="close()">
    <div class="section">
      <rds-nav-tab [navtabsItems]="navtabsItems" [activepage]="activePage" [horizontalAlignment]="'start'"
                   [verticalAlignment]="false" [pills]="false" [tabs]="true" [fill]="false" [justified]="false">
        <div naveContent class="row tab-content m-2" id="nav-tabContent">
          <div class="tab-pane fade" [ngClass]="{'show active': activePage === 0}" id="basics" role="tabpanel"
               aria-labelledby="nav-home-tab">
            <mfe-loader [config]="rdsScopeBasicsMfeConfig"></mfe-loader>
          </div>
          <div class="tab-pane fade" [ngClass]="{'show active': activePage === 2}" id="resources" role="tabpanel"
               aria-labelledby="nav-home-tab">
            <mfe-loader [config]="rdsScopeResourcesMfeConfig"></mfe-loader>
          </div>
        </div>
      </rds-nav-tab>
    </div>
    <div class="">
      <rds-button [label]="translate.instant('Cancel')" [colorVariant]="'primary'" [outlineButton]="true" [size]="'small'" (click)="close()" data-bs-dismiss="offcanvas" aria-label="Close">
      </rds-button>
      <rds-button [label]="translate.instant(getBtnName())" [colorVariant]="'primary'"   [size]="'small'" [disabled]="!scope.basicInfo" (click)="save()"></rds-button>
    </div>
  </rds-offcanvas>
</ng-container>
