<!-- <mfe-loader [config]="rdsMemberActivityMfeConfig"></mfe-loader>  -->
<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-6">
            <rds-search-input
              [placeholder]="translate.instant('Member')"
              size="small"
              (onClick)="SearchMember($event)"
            >
            </rds-search-input>
          </div>
          <div class="col-md-6">
            <rds-dropdownlist
              colorVariant="btn-secondary"
              [placeholder]="translate.instant('Roles')"
              [listItems]="listDropdown"
              (onSelect)="selectedRole($event)"
              [listItems]="inputTypeList"
            >
              <ng-template #DropdownItems let-val>
                <li>
                  <a class="dropdown-item"
                    ><i class="bi bi-bootstrap p-1"></i>{{ val.value }}</a
                  >
                </li>
              </ng-template>
            </rds-dropdownlist>
          </div>
        </div>
      </div>
      <div class="col-md-6"></div>
    </div>
    <div class="row">
      <div class="col-md-12 mt-3">
        <!-- <mfe-loader [config]="rdsMemberActivityTableMfeConfig"></mfe-loader> -->
        <rds-comp-data-table
          [tableHeaders]="memberActivityTableHeader"
          [tableStyle]="tableStyle"
          [tableData]="memberActivityTableData"
          [recordsPerPage]="recordsPerpage"
          [pagination]="true"
          noDataTitle="'Currently you do not have activity'"
        ></rds-comp-data-table>
      </div>
    </div>   
  </div>  
</div>
