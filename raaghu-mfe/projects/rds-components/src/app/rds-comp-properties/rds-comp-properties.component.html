<form #propertyform="ngForm">
  <div class="mt-4 row pb-5">
    <div class="col-md-5 mb-3">
      <rds-input
        size="medium"
        [labelPosition]="'top'"
        [label]="'key'"
        inputType="text"
        [(ngModel)]="PropertiesData.key"
        [disabled]="false"
        [readonly]="false"
        #key="ngModel"
        ngDefaultControl
        name="Key"
        required
      >
      </rds-input>
    </div>
    <div class="col-md-5 mb-3">
      <rds-input
        size="medium"
        [labelPosition]="'top'"
        [label]="'value'"
        inputType="text"
        [(ngModel)]="PropertiesData.value"
        #value="ngModel"
        [disabled]="false"
        [readonly]="false"
        required
        name="value"
        ngDefaultControl
      >
      </rds-input>
    </div>
    <div class="col-md-2 pt-4 mt-1">
      <rds-button
        [id]="'prop-add'"
        [size]="'medium'"
        [tooltipPlacement]="'top'"
        [colorVariant]="'primary'"
        [label]="'add'"
        (click)="addProperties(propertyform)"
      >
      </rds-button>
    </div>
  </div>
</form>
<div class="row">
  <rds-data-table
    *ngIf="
      propertyTableData && propertyTableData.length > 0;
      else illustrationTemplate
    "
    [tableData]="propertyTableData"
    [inlineEdit]="false"
    [pagination]="
      propertyTableData && propertyTableData.length > 5 ? true : false
    "
    [recordsPerPage]="5"
    [actions]="propertyActions"
    [tableHeaders]="propertyTableHeader"
    [isDeleteConfirmationRequired]="false"
    (onActionSelection)="onActionSelection($event)"
    [noDataTitle]="'Currently you do not have properties'"
  ></rds-data-table>

  <ng-template #illustrationTemplate>
    <rds-illustration
      [iconHeight]="'100px'"
      [label]="'Currently you do not have properties'"
      [subLabel]="'Click on the button above to add'"
      [iconWidth]="'100px'"
    ></rds-illustration>
  </ng-template>
</div>

<div class="footer-buttons d-flex bottom-0">
  <rds-button
    [label]="'Cancel'"
    [id]="'property-cancel'"
    [isOutline]="true"
    [colorVariant]="'primary'"
    data-bs-dismiss="offcanvas"
    [size]="'small'"
  >
  </rds-button>
  <rds-button
    [id]="'property-create'"
    [size]="'small'"
    class="ms-2"
    [tooltipPlacement]="'top'"
    [colorVariant]="'primary'"
    [label]="getBtnName()"
    (click)="SavePropertyData()"
  >
  </rds-button>
</div>
