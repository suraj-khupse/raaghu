<div class="">
    <!-- <mfe-loader [config]="rdsresourceTableMfeConfig"></mfe-loader> -->
    <app-rds-data-table [tableData]="PropertyTableData" [inlineEdit]="false" [pagination]="true" [recordsPerPage]="10"
            [tableHeaders]="PropertyTableHeader"></app-rds-data-table>
    <div class="mt-4 row pb-5 mb-4">
        <div class="col-md-5 mb-3">
            <rds-input size="default" value="" TitleType="'Top'" [Title]="'Key'" inputType="text" [(ngModel)]="PropertiesData.key"
                [disabled]="false" [readonly]="false">
            </rds-input>
        </div>
        <div class="col-md-5 mb-3">
            <rds-input size="default" value="" TitleType="'Top'" [Title]="'Value'" inputType="text" [(ngModel)]="PropertiesData.value"
                [disabled]="false" [readonly]="false">
            </rds-input>
        </div>
        <div class="col-md-2 pt-3 mt-1">
            <rds-button [id]="'yes'" [size]="'medium'" [tooltipPlacement]="'top'" [colorVariant]="'primary'"
                [label]="'add'" (click)="addProperties()">
            </rds-button>
        </div>    
    </div>
        <div class="d-flex position-fixed bottom-0 py-2 bg-white w-100">
            <div class="m-2">
                <rds-button [label]="'Cancel'" [outlineButton]="true" [colorVariant]="'primary'"  data-bs-dismiss="offcanvas"
                    [size]="'small'">
                </rds-button>
            </div>
            <div class="m-2">
                <rds-button [id]="'yes'" [size]="'small'" [tooltipPlacement]="'top'" [colorVariant]="'primary'"
                    [label]="'CREATE'" (click)="SavePropertyData()">
                </rds-button>
            </div>
        </div> 
</div>
