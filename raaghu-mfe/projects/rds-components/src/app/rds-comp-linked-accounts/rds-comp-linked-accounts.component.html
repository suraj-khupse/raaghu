<form #linkedAccount="ngForm" class="h-100">
  <div class="tab-content h-100">
    <div ria-labelledby="nav-LinkAccount" class="h-100">
      <div class="card border-0 h-100">
        <div class="card-header border-bottom border-dark border-opacity-10">
          <h5 class="card-title">{{showNewLinkAccoutButton ? translate.instant("MANAGE LINKED ACCOUNTS") : translate.instant("NEW LINK ACCOUNT")}}</h5>
        </div>

        <div class="card-body">
          <ng-container *ngIf="showNewLinkAccoutButton">
            <rds-button [label]="translate.instant('LINK NEW ACCOUNT')" type="button" [size]="'medium'"
              [colorVariant]="'primary'" [icon]="'plus'" iconHeight="12px" iconWidth="12px"
              (click)="hideandShowaccountform()">
            </rds-button>
          </ng-container>
          <form #linkedAccountForm="ngForm">
            <div class="row" *ngIf="!showNewLinkAccoutButton">
              <div class="col-sm-12 col-md-12">
                <div class="form-group mb-3">
                  <rds-input size="medium" value="" [label]="translate.instant('Tenancy Name')"
                    [placeholder]="translate.instant('Tenancy Name')" [labelPosition]="'top'" name="tenancy_name"
                    #tenancy="ngModel" inputType="text" [(ngModel)]="tenancyName" ngDefaultControl [isRequired]=true
                    ></rds-input>
                  <!-- <div class="form-control-feedback" *ngIf="tenancy.errors&&(tenancy.dirty||tenancy.touched)">
                    <span class="text-danger" *ngIf="tenancy.errors.required">{{"Tenancy name is
                      required"|translate}}</span>
                  </div> -->
                </div>
              </div>
              <div class="col-md-12 col-sm-12">
                <div class="form-group mb-3">
                  <rds-input size="medium" value="" [label]="translate.instant('User Name')" [labelPosition]="'top'"
                    #user="ngModel" inputType="text" [placeholder]="translate.instant('User Name')"
                    [(ngModel)]="userName" name="user_name" [isRequired]=true ngDefaultControl>
                  </rds-input>
                  <div class="form-control-feedback" *ngIf="user.errors&&(user.dirty||user.touched)">
                    <span class="text-danger" *ngIf="user.errors.required">{{"User name is required"}}</span>
                  </div>
                </div>
              </div>
              <div class="col-md-12 col-sm-12">
                <div class="form-group mb-3">
                  <rds-input size="medium" value="" [label]="translate.instant('Password')" [placeholder]="translate.instant('Password')"
                    [iconCursor]="'pointer'" [icon]="'eye'" [iconOpacity]="'0.4'" [iconHeight]="'18px'"[iconWidth]="'18px'"
                    name="linked_pswd" [labelPosition]="'top'" inputType="password" [(ngModel)]="password" [isRequired]=true
                    #linkedPswd="ngModel" ngDefaultControl>
                  </rds-input>
                  <div class="form-control-feedback" *ngIf="linkedPswd.errors&&(linkedPswd.dirty||linkedPswd.touched)">
                    <span class="text-danger" *ngIf="linkedPswd.errors.required">{{"Password is
                      required"}}</span>
                  </div>
                </div>
              </div>
            </div>
          </form>

          <div class="row" *ngIf="showNewLinkAccoutButton">
            <div class="col-sm-12">
              <!-- <rds-comp-data-table [tableStyle]="'light'" [actions]="actions" [recordsPerPage]="5"
                [noDataTitle]="'Currently you do not have linked accounts'" [pagination]="true" [width]="100"
                [tableData]="linkedAccountData" [tableHeaders]="linkedAccountHeaders"></rds-comp-data-table> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="position-fixed action-buttons py-3 bottom-0 px-3 mx-1" *ngIf="!showNewLinkAccoutButton">
    <div class="row">
      <div class="col-sm-12">
        <rds-button [label]="translate.instant('Cancel')" [isOutline]="true" [colorVariant]="'primary'" type="button"
          [size]="'small'" (click)="onCancel()">
        </rds-button>
        <rds-button [label]="translate.instant('Save')" [isDisabled]="linkedAccountForm.invalid" type="button"
          [size]="'small'" [colorVariant]="'primary'" (click)="saveAllLinkAccount(linkedAccountForm)" class="ms-2">
        </rds-button>
      </div>
    </div>
  </div>
  <!-- <div class="row" *ngIf="!linkedAccountDivFlag">
    <div class="col-sm-12">
      <rds-comp-data-table [tableData]="rdslinkedAccountTableData" [pagination]="pagination"
        (deleteEvent)="deleteLinkedAccountData($event)" [recordsPerPage]="recordsPerpage" 
        [tableHeaders]="rdsLinkedAccountTableHeader" noDataTitle="Currently you do not have linked Account">
      </rds-comp-data-table>
    </div> 
  </div> -->

</form>
