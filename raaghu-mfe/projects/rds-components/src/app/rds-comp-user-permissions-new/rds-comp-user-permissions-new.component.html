<div class="row">
    <div class="col-md-12 text-end pb-3 desktop-btn">
      <rds-button [label]="translate.instant('New User')" [size]="'medium'" [colorVariant]="'primary'"
        [showLoadingSpinner]="false" [size]="'small'" (click)="newUser($event)" buttonType="iconLabel"
        icon="plus" iconWidth="12px" iconHeight="12px">
      </rds-button>
    </div>
      <div class="card p-2 h-100 border-0 rounded-0 card-full-stretch">
        <rds-data-table [tableData]="userList" [inlineEdit]="false" (onActionSelection)="onActionSelect($event)"
          [pagination]="true" [recordsPerPage]="10" [actions]="actions" 
          [tableHeaders]="userHeaders" noDataTitle="Currently you do not have user" ></rds-data-table>
          </div>
  </div>
  <div class="mobile-btn position-absolute bottom-0 end-0 my-5 me-5">
    <rds-fab-menu [listItems]="listItemsm" [menuicon]="'plus'" [colorVariant]="'primary'" [menuiconWidth]="'12px'"
      [menuiconHeight]="'12px'" (onSelect)="onSelectMenu($event)"></rds-fab-menu>
  </div>
  <rds-offcanvas [canvasTitle]="translate.instant(canvasTitle)" [offId]="'userOffcanvas'" [offcanvaswidth]="650"
  [placement]="'end'" *ngIf="viewCanvas" (onClose)="close()">
    <rds-nav-tab [navtabsItems]="navtabsItems" (onClicktab)="getSelectedNavTab($event)" [activeTab]="activePage"
      [horizontalAlignment]="'start'" [verticalAlignment]="false" [pills]="false" [tabs]="true" [fill]="false"
      [justified]="false">
      <div naveContent class="row tab-content navsm-p-0" id="nav-tabContent">
        <div class="tab-pane fade px-3 mt-3" [ngClass]="{'show active': activePage === 0}" id="basics" role="tabpanel"
          aria-labelledby="nav-home-tab">
          <rds-comp-user-basic-profile-right (userInfo)="getUserData($event)" [userData]="userinfo" [roleListItem]="roleListItem" [orgUnitListItem]="orgUnitListItem" (onCancel)="close()"
            >
          </rds-comp-user-basic-profile-right>
        </div>
        <div class="tab-pane fade px-3" [ngClass]="{'show active': activePage === 1}" id="permissions" role="permissionspanel"
          aria-labelledby="nav-home-tab">
          <div class="tab-content">
            <div class="row">
              <rds-comp-permission-tree [treeData]="permissionTreeData" [isEdit]="isEdit"
                (getAllselectedPermissions)="getAllselectedPermissions($event)">
              </rds-comp-permission-tree>
              
            </div>
            <div class="footer-buttons my-2">
              <rds-button [label]="translate.instant('Cancel')" (click)="close()" [isOutline]="true" [colorVariant]="'primary'"
                [size]="'small'" data-bs-dismiss="offcanvas">
              </rds-button>
              <rds-button [label]="translate.instant('Save')" [isDisabled]="!user||!user.userInfo" [size]="'small'"
                class="ms-2" [colorVariant]="'primary'" data-bs-dismiss="offcanvas" (click)="save()">
              </rds-button>
            </div>
          </div>
        </div>
        <div class="tab-pane fade px-3 mt-3" [ngClass]="{ 'show active': activePage === 2 }" id="organizationUnits" role="tabpanel"
          aria-labelledby="nav-home-tab">
          <div class="tab-content">
          <rds-comp-claim-type-role [claimValueData]="claimValueData" [claimDisplayArray]="claimDisplayArray" [claimsActions]="claims_actions" (addClaim)="addClaim($event)" (onCancel)="close()" (deleteClaim)="deleteClaim($event)"></rds-comp-claim-type-role>
          </div>
          <div class="footer-buttons my-2">
  
            <rds-button [label]="translate.instant('Cancel')" (click)="close()" [isOutline]="true" [colorVariant]="'primary'"
              [size]="'small'" data-bs-dismiss="offcanvas">
            </rds-button>
            <rds-button [label]="translate.instant('Save')" class="ms-2" [size]="'small'" [colorVariant]="'primary'"
              (click)="save()" data-bs-dismiss="offcanvas">
            </rds-button>
          </div>
        </div>
        <div class="tab-pane fade" [ngClass]="{ 'show active': activePage === 3 }" id="permissions" role="tabpanel"
          *ngIf="selectedId" aria-labelledby="nav-home-tab">
          <div class="tab-content">
            <!-- <app-rds-comp-permission-tree [treeData]="orgTreeData" [selectedItems]="selectedOrganizations"
            (getAllSelectedNodes)="getSelectedorganizationunits($event)"></app-rds-comp-permission-tree> -->
          </div>
          <div class="footer-buttons my-2">
         <rds-button [label]="translate.instant('Cancel')" (click)="close()" [isOutline]="true" [colorVariant]="'primary'"
              [size]="'small'" data-bs-dismiss="offcanvas">
            </rds-button>
            <rds-button [label]="translate.instant('Save')" class="ms-2" [colorVariant]="'primary'" [size]="'small'"
              (click)="savePermission()" data-bs-dismiss="offcanvas">
            </rds-button>
          </div>
        </div>
        <div class="tab-pane fade" [ngClass]="{ 'show active': activePage === 4 }" id="claim" role="tabpanel"
        *ngIf="selectedId" aria-labelledby="nav-home-tab">
        <div class="tab-content">
        </div>
        <div class="footer-buttons my-2">
          <rds-button [label]="translate.instant('Cancel')" (click)="close()" [isOutline]="true" [colorVariant]="'primary'"
            [size]="'small'" data-bs-dismiss="offcanvas">
          </rds-button>
          <rds-button [label]="translate.instant('Save')" class="ms-2" [colorVariant]="'primary'" [size]="'small'"
            (click)="savePermission()" data-bs-dismiss="offcanvas">
          </rds-button>
         </div>
      </div>
       </div>
    </rds-nav-tab>
  </rds-offcanvas>  

  
  <rds-modal [modalId]="'setpassword'"  [modalBackdrop]="'static'">
  <div modalheader class="d-flex w-100 border-0">
    <h5 class="modal-title"></h5>
    <button type="button" class="btn-close " data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div modalbody class="p-2">
    <rds-input size="medium" [label]="'Set Password'" [labelPosition]="'top'"
    inputType="password" name="setpassword" [isRequired]=true required [disabled]="false"
    [readonly]="false"  [(ngModel)]="password.setpassword"
    #setpassword="ngModel" ngDefaultControl>
</rds-input>
  </div>
  <div modalfooter class="border-0">
    <rds-button [tooltipPlacement]="'top'" [isOutline]="true" data-bs-dismiss="modal" [colorVariant]="'primary'"
      [size]="'medium'"  [label]="translate.instant('Cancel')" class="px-2">
    </rds-button>
    <rds-button class="mr-1"  [size]="'medium'"
      [tooltipPlacement]="'top'"  [colorVariant]="'primary'" data-bs-dismiss="modal" (click)="changepassword()" [label]="translate.instant('Save')"
      >
    </rds-button>
  </div>
</rds-modal>
