<form #editionBasicForm="ngForm">
    <div class="row mt-2">
        <div class="col-md-6 mb-3">   
            <div class="form-group">
                <rds-input size="default" [inputType]="'text'"  [Title]="'Edition Name'" [TitleType]="'Top'"
                    [isRequired]=true [placeholder]="'Edition Name'" required name="editionName"
                    [(ngModel)]="editionData.editionName" #editionName="ngModel"
                    ngDefaultControl>
                </rds-input>
            </div>
        </div>
        <div class="col-md-6 mb-3">
            <div class="form-group">
                <label for="Plan" class="mb-2">Plan <span class="text-danger">*</span></label>
                <rds-select-list
                    [isRequired]=true  ngDefaultControl
                    name="edition" [itemList]="PlanList" required [placeholder]="'Select Plan'"
                    [(ngModel)]="editionData.editionPlan" #editionPlan="ngModel">
               

                </rds-select-list>
            </div>
        </div>
    </div>
    
</form>
