
<form #dynamicEnityForm="ngForm">
  <div class="tab-content px-2 py-4 navsm-p-0">
    <div class="form-group mb-3">
      <rds-select-list [value]="dynamicEntityData.entityFullName"
                       ngDefaultControl
                       ngModel
                       name="entityname"
                       #entityname = "ngModel"
                       [(ngModel)]="dynamicEntityData.entityFullName"
                       [label]="translate.instant(' Entity')"
                       [labelPosition]="'top'"
                       [placeholder]="translate.instant('Select Entity')" [isRequired]=true required [itemList]="entityNames">
      </rds-select-list>
      <div class="form-control-feedback" *ngIf="entityname.errors&&(entityname.dirty||entityname.touched)">
        <span class="text-danger" *ngIf="entityname.errors.required">{{'Entity Name is required'| translate}}</span>
      </div>
    </div>
    <div class="form-group mb-3" *ngIf="isHostLogin">
      
      <div class="mb-2 mt-4 pt-2">
        <rds-label label="Parameter"></rds-label>
    </div>
     
      <rds-dropdownlist [colorVariant]="'btn-outline-light '" [borderDropdown]="true" class="text-dark" [resetFormSubject]="resetFormSubject" size="small" [reset]="resetDropdown" [resetPlaceholder]="placeholderReset" [placeholder]="Placeholder" [value]=" " required [multiSelect]="true" 
        [selectAll]="false" [entity]="true"  [listItems]="parameterList" (onSelect)="onPropertySelect($event)"></rds-dropdownlist>
      
    </div>
  </div>
  <div class="footer-buttons my-2">
    <div class="row">
      <div class="col-md-12">
        <rds-button [label]="translate.instant('Cancel')"
                    type="button"
                    [outlineButton]="true"
                    [colorVariant]="'primary'"
                    data-bs-dismiss="offcanvas"
                    [size]="'small'"
                    (click)="closeCanvas()">
        </rds-button>
        <rds-button [label]="translate.instant('Save')"
                    type="button"
                    [size]="'small'"
                    class="px-2"
                    [colorVariant]="'primary'"
                    (click)="addEntity(dynamicEnityForm)">
                    
        </rds-button>
      </div>
  
    </div>
  </div>
</form>
