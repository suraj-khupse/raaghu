<div class="col-sm-12 me-4 mt-4">
  <div style="margin: 20px;">
    <div class="mb-3" style="float:right;">
      <rds-button [label]="translate.instant('New User')" type="button" style="float: right" [size]="'small'" [colorVariant]="'primary'"
        [attr.data-bs-toggle]="'offcanvas'" [attr.data-bs-target]="'#AddUser'" [attr.aria-controls]="'AddUser'"
        [icon]="'plus'" iconHeight="12px" iconWidth="12px">
      </rds-button>
    </div>
    <mfe-loader [config]="rdsUserTableMfeConfig"></mfe-loader>
  </div>
</div>
<div class="offcanvas offcanvas-end" tabindex="-1" id="AddUser" aria-labelledby="AddUser" style="width: 340px;">
  <div class="offcanvas-body">
    <b>{{"Add User"|translate}}</b>
    <hr>
    <div class="form-group mb-3">
      <rds-input></rds-input>

    </div>
    <div class="form-group mb-3">
      <rds-input></rds-input>
    </div>
    <div class="form-group mb-3">
      <rds-checkbox (onChange)="onChangeIsenabled($event)" [label]="translate.instant('Is Enabled')" [checked]="Isenabled"
        [withLabel]="true" [switch]="false" [inline]="false" [id]="'Isenabled'"></rds-checkbox>
    </div>

    <rds-button [label]="translate.instant('Cancle')" type="button" [size]="'small'" class="px-2">
    </rds-button>
    <rds-button [colorVariant]="'primary'" [label]="translate.instant('Save')" type="button"  [size]="'small'" class="px-2"
     data-bs-target="#AddUser" data-bs-dismiss="offcanvas">
    </rds-button>

  </div>
</div>

<!-- </rds-offcanvas> -->
