<div class="" *ngIf="cashedata && cashedata.length > 0; else emptyTemplate">
  <div class="w-100 border-bottom m-0 d-flex justify-content-between px-3" *ngFor="let item of dataSource">
    <div class="py-3">
      <span class="sm-word-wrap">
        {{ item.name }}
      </span>
    </div>
    <div class="py-3">
      <rds-button (click)="deleteConfirmation(item.name)" [size]="'small'" [icon]="'delete'" [iconHeight]="'17px'"
        [iconWidth]="'17px'" [isFabIcon]="true">
      </rds-button>
    </div>
  </div>
  <div class="pt-2">
    <rds-pagination (onPageChange)="onPagination($event)" [recordsPerPage]="+recordsPerPage"
      [totalRecords]="getTotalRecords()" [alignmentType]="alignmentType" [role]="role"></rds-pagination>
  </div>

  <rds-comp-alert-popup [alertID]="'deleteCacheModal'" [alertData]="alertData" (onSuccess)="deleteCache(this)"
    (onCancel)="deletecaheid = undefined"></rds-comp-alert-popup>
</div>
<ng-template #emptyTemplate>
  <div class="my-5 py-5 d-flex align-items-center justify-content-center">
    <div class="text-center">
      <div class="mb-3">
        <rds-icon name="file_plus" width="100px" height="100px"></rds-icon>
      </div>
      <div>
        <h5> {{translate.instant("Currently you do not have cache")}} </h5>
      </div>
    </div>
  </div>
</ng-template>
