<!-- <rds-label [label]="'Edition List'"></rds-label> -->
<div class="row mt-5 flex-row flex-code m-2">
  <div class="col-md-3 navsm  mb-3 featureList " *ngFor="let item of editionData">
    <rds-card 
      [showHeader]="true"
      [showBody]="true"
      [showFooter]="true"
      [isBorder]="false"
      
    >

      <div showHeader header class="p-3">
        <div class="text-center mt-3">
          <rds-label
            [bold]="false"
            [label]="item.editionName"
            class="fs-4 fw-bold"
          ></rds-label>
          <p class="fw-medium text-muted pt-2">
            {{ item.EditionTitle }} A simple start for a small business
          </p>
        </div>
      
      </div>
      <div body >
        <div class="pt-3">
          <div class="text-center">
            <h1 class="text-primary "><sup>&#x24;</sup><span class="fw-bold">{{item.planValue}}</span></h1>
            <span class="text-muted fw-medium text-black-50">per month</span>
          </div>
        </div>
        <ul class="p-3 ">
          <li class="fw-semibold ">Chat support</li>
          <li class="fw-semibold">up to 10 users per month</li>
          <li class="fw-semibold">Optimized hashtags</li>
          <li class="fw-semibold">Unlimited users</li>
        </ul>
      </div>
      <div footer class="p-3">
        <div class="d-flex gap-2">
          <div>
            <rds-button
              [colorVariant]="'primary'"
              [block]="false"
              size="small"
              [isOutline]="true"
              [isRounded]="true"
              [isIconFill]="false"
              [iconHeight]="'12px'"
              [iconWidth]="'12px'"
              [isFabIcon]="true"
              [icon]="'pencil'"
              (click)="onEdit(item)"
            ></rds-button>
          </div>
          <div>
            <rds-button
              [colorVariant]="'danger'"
              size="small"
              [isOutline]="true"
              [isRounded]="true"
              [isRounded]="true"
              [isIconFill]="false"
              [isFabIcon]="true"
              [iconHeight]="'12px'"
              [iconWidth]="'12px'"
              [icon]="'delete'"
              (click)="openDeleteConfirmationPopup(item)"
            ></rds-button>
          </div>
        </div>
      </div>

    </rds-card>


  </div>
  <div class="col-md-3 mb-3  d-flex featureList" style="height: 477px;">
      <rds-card class="flex-grow-1 "
        [showHeader]="false"
        [showBody]=""
        [showFooter]="false"
        [isBorder]="false"
      
      >
      
        <div body class="h-100 d-flex justify-content-center align-items-center ">
            <rds-button 
              type="button"
              [colorVariant]="'primary'"
              (click)="openCanvas($event)"
              [attr.aria-controls]="'addNewEdition'"
              [icon]="'plus'"
              [iconHeight]="'12px'"
              [iconWidth]="'12px'"
              [isFabIcon]="true"
              [isRounded]="true"
              [size]="'small'"
            >
            </rds-button>
        </div>

      </rds-card>
  </div>
</div>

<rds-offcanvas
  [canvasTitle]="canvasTitle"
  [offId]="'addNewEdition'"
  [placement]="'end'"
  [offcanvaswidth]="600"
  *ngIf="viewCanvas"
  (onClose)="closeCanvas()"
>
  <rds-nav-tab
    [navtabsItems]="navtabsItems"
    [horizontalAlignment]="'start'"
    [activeTab]="activePage"
    [verticalAlignment]="false"
    [pills]="false"
    [tabs]="true"
    [fill]="false"
    [justified]="false" 
  ></rds-nav-tab>
  <!-- (onClicktab)="onTabClick($event)" -->
  <div naveContent class="tab-content py-2 navsm-p-0" id="nav-tabContent">
    <div
      class="tab-pane fade px-2"
      [ngClass]="{ 'show active': activePage === 0 }"
      id="basics"
      edition="tabpanel"
      aria-labelledby="nav-home-tab"
    >
      <app-rds-comp-edition-new-basic
        [PlanList]="PlanList"
        (editionBasicInfo)="getEditionData($event)"
        [editionData]="editionDataInfo"
      ></app-rds-comp-edition-new-basic>
    </div>
    <div
      class="tab-pane fade px-2"
      [ngClass]="{ 'show active': activePage === 1 }"
      id="features"
      edition="tabpanel"
      aria-labelledby="nav-home-tab"
    > 
      <rds-comp-edition-new-features   
        [treeData]="featuresData"
        [TwoFactorList]="TwoFactorList"
        [isEdit]="isEdit"
        (selectedData)="getEditionFeatureInfo($event)"
      ></rds-comp-edition-new-features>
    </div>
  </div>
  <div class="footer-buttons my-2">
    <rds-button
      [label]="'Cancel'"
      [colorVariant]="'primary'"
      [size]="'small'"
      [isOutline]="true"
      (click)="closeCanvas()"
      data-bs-dismiss="offcanvas"
    >
    </rds-button>
    <rds-button
      [label]="'Create'"
      [size]="'small'"
      class="ms-2"
      (click)="onSave()"
      [colorVariant]="'primary'"
      data-bs-dismiss="offcanvas"
    >
    </rds-button>
  </div>
</rds-offcanvas>
<div *ngIf="showConfirmationPopup">
  <rds-comp-alert-popup [alertID]="'confirmationId'" [alertData]="alertData"  (onDelete)="deleteEdition()"
  (onCancel)="cancelDelete()"  >
    </rds-comp-alert-popup>
</div>
