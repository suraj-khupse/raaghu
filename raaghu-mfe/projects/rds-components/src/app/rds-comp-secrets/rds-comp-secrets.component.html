<div class="secrets">
  <!-- <mfe-loader [config]="rdsApiSecretsTableMfeConfig"></mfe-loader> -->
  <rds-comp-data-table [tableHeaders]="apiSecretTableHeader" [tableData]="tableData" [tableStyle]="'light'"
    [width]="100" [tableData]="secretList" [recordsPerPage]="10" [pagination]="false" [inlineEdit]="false"
    [actions]="actions" [noDataTitle]="'Currently you do not have secrets'"
    (onActionSelection)="onActionSelection($event)"></rds-comp-data-table>
</div>
<div class="secrets">
  <div>
    <div class="row">
      <div class="col-md-5 mb-3">
        <rds-input size="medium" value="" [labelPosition]="'top'" [label]="'Type'" inputType="text"
          [(ngModel)]="tableData.type" [disabled]="false" [readonly]="false" [placeholder]="'Enter Type'"
          ngDefaultControl formControlName="typeData" [isRequired]="true">
        </rds-input>
      </div>
      <div class="col-md-4 mb-3">
        <rds-input size="medium" value="" [labelPosition]="'top'" inputType="text" [label]="'Value'"
          [(ngModel)]="tableData.value" [disabled]="false" [readonly]="false" [placeholder]="'Enter Value'"
          ngDefaultControl formControlName="valueData" [isRequired]="true">
        </rds-input>
      </div>
      <div class="col-md-3 mb-3">
        <rds-input [label]="'Expiration'"></rds-input>
      </div>
    </div>
    <div class="mb-3">
      <rds-input size="medium" value="" [label]="'Description'" [labelPosition]="'top'" inputType="text"
        [(ngModel)]="tableData.description" [disabled]="false" [readonly]="false" [placeholder]="'Enter Description'"
        ngDefaultControl formControlName="descriptionData" [isRequired]="true">
      </rds-input>
    </div>
    <div class="mt-3 mb-3">
      <rds-button [id]="'yes'" [size]="'small'" [tooltipPlacement]="'top'" [colorVariant]="'primary'" [label]="'ADD'"
        (click)="addSecrets()">
      </rds-button>
    </div>
  </div>
  <div class="footer">
    <div class="d-flex">
      <div class="m-2">
        <rds-button [id]="'yes'" [size]="'small'" [isOutline]="true" [tooltipPlacement]="'top'"
          [colorVariant]="'primary'" [label]="'CANCEL'" data-bs-dismiss="offcanvas">
        </rds-button>
      </div>
      <div class="m-2">
        <rds-button [id]="'yes'" [size]="'small'" [isOutline]="false" [tooltipPlacement]="'top'"
          [colorVariant]="'primary'" [label]="'CREATE'">
        </rds-button>
      </div>
    </div>
  </div>
</div>
