<form #clientBasicsForm="ngForm">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <!-- <label>Client ID</label> -->
                <rds-input [inputType]="'text'" [Title]="translate.instant('Client ID')" #client_id="ngModel" [TitleType]="'Top'"  [isRequired]=true [(ngModel)]="clientBasics.clientId" name="clientId"
                    required [placeholder]="'Enter ID'">
                </rds-input>
                <div class="form-control-feedback" *ngIf="client_id.errors && (client_id.dirty || client_id.touched)">
                    <span class="text-danger" *ngIf="client_id.errors.required">{{"Client ID is required" | translate}}</span>
                    <span class="text-danger" *ngIf="client_id.errors.pattern">Accept Numbers only</span>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <!-- <label>Client Name</label> -->
                <rds-input [inputType]="'text'" [Title]="translate.instant('Client name')" #client_name="ngModel" [TitleType]="'Top'" [(ngModel)]="clientBasics.clientName"
                    name="clientName" [isRequired]=true  required [placeholder]="'Enter Client Name'">
                </rds-input>
                <div class="form-control-feedback"
                    *ngIf="client_name.errors && (client_name.dirty || client_name.touched)">
                    <span class="text-danger" *ngIf="client_name.errors.required">Client Name is required</span>
                </div>
            </div>
        </div>
        <div class="col-md-12 mt-3">
            <div class="form-group">
                 <label class="mb-2">Description</label>
                <rds-textarea #description="ngModel" title="Description" [placeholderText]="'Enter Description'"
                    [value]="clientBasics.description" [(ngModel)]="clientBasics.description" name="desc">
                </rds-textarea>
                
            </div>
        </div>
        <div class="col-md-6 mt-3">
            <div class="form-group">
                <!-- <label>Client URL</label> -->
                <rds-input [inputType]="'text'" [Title]="translate.instant('Client Uri')" #client_url="ngModel" [TitleType]="'Top'" [(ngModel)]="clientBasics.clientUri"
                    name="clientUrl"  [isRequired]=true [placeholder]="'Enter URL'">
                </rds-input>
            </div>
        </div>
        <div class="col-md-6 mt-3">
            <div class="form-group">
                <!-- <label>Logo URL</label> -->
                 <rds-input [inputType]="'text'" [Title]="translate.instant('Logo Uri')" #logo_url="ngModel" [TitleType]="'Top'" [(ngModel)]="clientBasics.logoUri" name="logoUrl"
                 [placeholder]="'Enter URL'">
                </rds-input>
                           
            </div>
        </div>
        
        <div class="col-md-6 mt-3">
            <div class="form-group">
                <!-- <label>Logo URL</label> -->
                 <rds-input [inputType]="'text'" [Title]="translate.instant('CallBack URL')" #callback_url="ngModel" [TitleType]="'Top'" [(ngModel)]="clientBasics.callBackUrl" name="callBackUrl"
                    required [placeholder]="'Enter URL'">
                </rds-input>
                          
            </div>
        </div>
        <div class="col-md-6 mt-3">
            <div class="form-group">
                <!-- <label>Logo URL</label> -->
                 <rds-input [inputType]="'text'" [Title]="translate.instant('Logout URL')" #logout_url="ngModel" [TitleType]="'Top'" [(ngModel)]="clientBasics.logoutUrl" name="logoUrl"
                 [placeholder]="'Enter URL'">
                </rds-input>
                            
            </div>
        </div>
        <div class="col-md-12 mt-3">
            <div class="form-group">
                <!-- <label>Required Consent*</label> -->
                <rds-checkbox [disabled]="false" [label]="'Required Consent'"
                [checked]="clientBasics.requireConsent" [(ngModel)]="clientBasics.requireConsent"
                name="check-box" [withLabel]="true" [switch]="false"
                [inline]="false" [id]="'requiredConsent'"></rds-checkbox>
            </div>
        </div>
    </div>
</form>
