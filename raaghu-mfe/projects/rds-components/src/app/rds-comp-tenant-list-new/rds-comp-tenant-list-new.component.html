
<div class="row">
  <div class="col-md-12 text-end pb-3">
    <a class="px-4 link-primary fw-bold" (click)="newTenantHost($event)" style="cursor: pointer">{{
      manageHost
    }}</a>
    
    <rds-button
      [label]="translate.instant('New Tenant')"
      [size]="'small'"
      [colorVariant]="'primary'"
      (click)="newTenant($event)"
      [showLoadingSpinner]="buttonSpinnerForNewUser"
      buttonType="iconLabel"
      icon="plus"
      iconWidth="12px"
      iconHeight="12px"
    >
    </rds-button>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="card p-2 h-100 border-0 rounded-0 card-full-stretch">
      <rds-data-table
        [tableData]="tableData"
        [inlineEdit]="false"
        [pagination]="true"
        [recordsPerPage]="10"
        [actions]="actions"
        (onActionSelection)="onActionSelect($event)"
        [noDataTitle]="'Currently you do not have tenant'"
        [tableHeaders]="tenantHeaders"
        [isShimmer]="isShimmer"
      ></rds-data-table>
    </div>
  </div>
</div>

<rds-offcanvas
  [canvasTitle]="translate.instant(canvasTitle)"
  [offId]="'tenantOffcanvas'"
  [offcanvaswidth]="650"
  [placement]="'end'"
  *ngIf="viewCanvas"
  [bodySpacing]="true"
  (onClose)="close()"
>
  <rds-nav-tab
    [navtabsItems]="navtabsItems"
    (onClicktab)="getSelectedNavTab($event)"
    [activeTab]="activePage"
    [horizontalAlignment]="'start'"
    [verticalAlignment]="false"
    [pills]="false"
    [tabs]="true"
    [fill]="false"
    [justified]="false"
  >
    <div naveContent class="row tab-content m-2" id="nav-tabContent">
      <div
        class="tab-pane fade px-0"
        [ngClass]="{ 'show active': activePage === 0 }"
        id="tenant-information"
        role="tabpanel"
        aria-labelledby="nav-home-tab"
      >
        <rds-comp-tenant-basic-profile-right
          (tenantInfo)="getTenantData($event)"
          [editionList]="editionList"
          [tenantData]="tenantData"
          (onValidForm)="onValidForm($event)"
          (onCancel)="close()"
          [isTenantBasic]="true"
          [editShimmer]="editShimmer"
          [buttonSpinner]="buttonSpinnerForSave"
        >
        </rds-comp-tenant-basic-profile-right>
      </div>
      <div
        class="tab-pane fade px-0"
        [ngClass]="{ 'show active': activePage === 1 }"
        id="settings"
        role="tabpanel"
        aria-labelledby="nav-home-tab"
      >
        <rds-comp-edition-new-features
          [treeData]="featuresData"
          [TwoFactorList]="TwoFactorList"
          (selectedData)="getEditionFeatureInfo($event)"
        ></rds-comp-edition-new-features>
        <div class="footer-buttons">
          <div class="col-md-12">
            <rds-button
              [label]="translate.instant('Cancel')"
              [colorVariant]="'primary'"
              [size]="'small'"
              (click)="close()"
              data-bs-dismiss="offcanvas"
            >
            </rds-button>
            <rds-button
              [label]="translate.instant('CREATE')"
              [size]="'small'"
              [showLoadingSpinner]="buttonSpinnerForSave"
              class="ms-2"
              [colorVariant]="'primary'"
              (click)="saveTenantData()"
            >
            </rds-button>
          </div>
        </div>
      </div>
    </div>
  </rds-nav-tab>
</rds-offcanvas>
<rds-offcanvas
  [canvasTitle]="translate.instant(canvasTitle)"
  [offId]="offCanvasId"
  [offcanvaswidth]="650"
  [placement]="'end'"
  *ngIf="viewCanvas"
  [bodySpacing]="true"
  (onClose)="close()"
  
>
<div class="ps-2">
    <rds-comp-edition-new-features
    [treeData]="featuresHostData"
    [TwoFactorList]="TwoFactorList"
    (selectedData)="getEditionFeatureHostInfo($event)"
  ></rds-comp-edition-new-features>
  <div class="footer-buttons">
    <div class="col-md-12">
      <rds-button
        [label]="translate.instant('CANCLE')"
        [colorVariant]="'primary'"
        [size]="'small'"
        (click)="close()"
        data-bs-dismiss="offcanvas"
        [isOutline]="true"
      >
      </rds-button>
      <rds-button
        [label]="translate.instant('SAVE')"
        [size]="'small'"
        [showLoadingSpinner]="buttonSpinnerForSave"
        class="ms-2"
        [colorVariant]="'primary'"
        (click)="saveTenantHostFeature()"
      >
      </rds-button>
    </div>
  </div>
</div>
 
</rds-offcanvas>
