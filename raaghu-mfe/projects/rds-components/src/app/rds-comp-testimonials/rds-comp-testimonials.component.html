<div [ngSwitch]="displayType">
    <div *ngSwitchCase="'basic'">
<h1 class="text-center">
  <rds-label
  [label]="'Testimonials'"
    [multiline]="false"
    [bold]="true"
    [italic]="false"
  ></rds-label>
</h1>
<rds-carousel
  [crossFade]="true"
  [darkVariant]="true"
  [indicators]="true"
  [controls]="true"
  [display_type]="'advanced'"
  [carousalItem]="carousalItem"
></rds-carousel>
</div>

<div *ngSwitchCase="'advanced'">
  <div class="col-md-12">
    <div class="align-items-center col-md-12 d-flex justify-content-between">
      <h2><rds-label label="Testimonials" [bold]="true"></rds-label></h2>
      <span>
          <rds-icon
          height="15px"
          [fill]="false"
          [stroke]="true"
          width="15px"
          name="chevron_left"
        ></rds-icon>
        <rds-icon
          height="15px"
          [fill]="false"
          [stroke]="true"
          width="15px"
          name="chevron_right"
          class="mx-2"
        ></rds-icon>
      </span>
    </div>
    <div class="mt-4">
      <rds-testimonial [testimonialItems]="testimonialItems"></rds-testimonial>
    </div>
  </div>
</div>
</div>
