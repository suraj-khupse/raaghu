<rds-comp-app-details [appDetailList]="integrationList"></rds-comp-app-details>
<div class="text-end">
  <rds-button
    [label]="'Cancel'"
    [colorVariant]="'primary'"
    [size]="'small'"
    [isOutline]="true"
    class=""
    (click)="back()"
  >
  </rds-button>
  <rds-button
    [label]="'Save'"
    [size]="'small'"
    [colorVariant]="'primary'"
    class="ms-2"
    [showLoadingSpinner]="buttonSpinner"
  >
  </rds-button>
</div>
