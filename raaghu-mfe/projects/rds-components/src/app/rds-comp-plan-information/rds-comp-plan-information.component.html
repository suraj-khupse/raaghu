<div class="py-3">
  <div class="d-flex align-items-center">
    <rds-icon [disabled]="false" [fill]="false" [stroke]="true" name="subscription_premium" opacity="" [width]="'128px'"
      [height]="'128px'" style="stroke-width: 0.2;"></rds-icon>
    <div>
      {{EditionData.displayName|translate}}
    </div>
    <div class="text-warning small">
      <rds-label [label]="translate.instant('1 year')"></rds-label>
    </div>
  </div>
</div>
<div class="g-0 py-2">
  <div class="bg-light py-3 border-0">
    <div class="d-flex align-items-center gap-2">
      <div class="border-3 border-end ps-2 pe-5 sm-pe-1">
        <div>
          <rds-label [label]="translate.instant('Subscription start date')"></rds-label>
        </div>
        <div class="mt-2">{{EditionData.creationTimeString}}</div>
      </div>
      <div class="ps-5 sm-ps-2">
        <div>
          <rds-label [label]="translate.instant('Subscription end date')"></rds-label>
        </div>
        <div class="mt-2">{{EditionData.subscriptionDateString}}</div>
      </div>
    </div>
  </div>
</div>

<div class="mt-3 pb-3">
  <rds-label label="What's included in your plan" [multiline]="false" [bold]="true" [italic]="false"></rds-label>
  <div class="pt-2" *ngFor="let item of EditionData.featureValues">

    <ul class="p-0 mb-0">
      <li class="list-group-item border-0 p-1">
        <rds-icon name="tick_circle" height="15px" width="15px" class="text-success"></rds-icon>
        <span class="ps-2">{{item}}</span>
      </li>
    </ul>
  </div>
  <!-- <div class="col-md-6 mt-3">
      <rds-button [outlineButton]="false" [label]="translate.instant('Upgrade')" type="button" [size]="'medium'"
                  [colorVariant]="'primary'" [block]="true">
      </rds-button>
    </div> -->
</div>


<div class="g-0 py-2">
  <div>
    <rds-button class="d-grid" [outlineButton]="false" [label]="translate.instant('Upgrade')" type="button"
      [size]="'small'" [colorVariant]="'primary'" [block]="false">
    </rds-button>
  </div>
</div>
