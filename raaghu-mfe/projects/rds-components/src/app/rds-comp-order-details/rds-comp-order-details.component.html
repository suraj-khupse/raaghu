<div [ngSwitch]="displaytype">
    <div *ngSwitchCase="'with-progress-bars'">
        <div class="card mb-3 py-3" *ngFor="let item of itemList">
           
        <div class="card-body  pt-0">
            <div class="row">
        <div class="d-flex justify-content-end">
            <a href="#" class="text-primary">
                <rds-label label="View Invoice"></rds-label>
            
            <span class="ms-2"><rds-icon height="20px" width="15px"
                name="right"></rds-icon></span>
            </a>
            
        </div>        
        <div>
            <div class="w-100 mt-3" >
                <div>
                    <div class="mb-5  mt-3 pt-3">
                        <div class="row mb-4">

                            <div class="col-md-2">
                                <div width="120" class=" bg-light align-content-center text-center">
                                    <img [src]="item.profilePic" class="product-img">
                                </div>
                            </div>
                            <div class="col-md-4 sm-pt-2">
                                <div>
                                    <rds-label class="fw-normal" [label]="item.prodname"></rds-label>
                                    
                                    <div class="py-2">
                                        <span class="fw-bold">${{item.price}}</span> &minus; <span class="fw-bolder">Quantity {{item.qty}}</span>
                                    </div>
                                    <div class="text-muted pe-4">
                                        <rds-label [label]="item.highlights"></rds-label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2 sm-pt-2 md-ps-0">
                                <div class="text muted">
                                    <rds-address-detail header="Shopping Address" addressLine1="Brookland house,"
                                        addressLine2="5439,Rose Mills Road," addressLine3="Santa Clara, CA95054">
                                    </rds-address-detail>

                                </div>
                            </div>
                            <div class="col-md-2 sm-pt-2 md-ps-0">
                                <div>
                                    <rds-label class="fw-normal" [bold]="true" [label]="item.update"></rds-label>
                                    <div class="mt-2 text-muted" >
                                         <rds-label [label]="item.emailId"></rds-label>
                                         <rds-label [label]="item.phoneNo"></rds-label>
                                    </div>
                                    <div class="mt-2">
                                        <rds-text-editor editorData="Edit">Edit</rds-text-editor>
                                       
                                    </div>
                                 </div>
                            </div>
                            <div class="col-md-2">
                                <div>
                                    <rds-label class="fst-normal mb-3" [bold]="true" [label]="item.tno"></rds-label>
                                    <div class="mt-3">
                                        <span style="color: rgb(90, 90, 235)">{{item.trackingNumber}}</span>
                                    </div>
                                </div>
                            </div>
                         </div>
                        </div>
                    <hr>
                    <div>
                        <div class="row mt-3">
                            <div class="col-md-12">
                                <rds-label [label]="item.shipDetails" [bold]="true"></rds-label>
                            </div>
                        </div>
                        
                        <div class="row mt-3">
                            <div class="col-md-12">
                                <rds-progressbar [animation]="false"
                                height="15"
                                colorVariant="primary"
                                striped="default"
                                [progressWidth]= "item.processPercent"
                                progressbar_MaxWidth="100"
                                [label]="false"
                                role="single"></rds-progressbar>
                            </div>
                             <div class="row mt-2" >
                                <div class="col-md-3  m-0" >
                                  <span [ngStyle]="{'color':item.processPercent >= 0 ? '#8533ff' : 'black'}" >Order Placed</span>
                                </div>
                                <div class="col-md-3">
                                  <span [ngStyle]="{'color':item.processPercent >= 36 ? '#8533ff' : 'black' }" >Processing</span>
                                </div>
                                <div class="col-md-3">
                                  <span [ngStyle]=" {'color':item.processPercent >= 62 ? '#8533ff' : 'black' }" >Shipped</span>
                                </div>
                                <div class="col-md-3">
                                  <span [ngStyle]="{'color':item.processPercent >= 100 ? '#8533ff' : 'black' }" >Delivred</span>
                                </div>
                              </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
        </div>
    </div>
    <div *ngSwitchCase="'With large images and progress bars'">
        <div class="card mb-3">
            <div class="card-body">
                <div class="row" *ngFor="let item of itemList">
                        <div class="col-md-3">
                            <img [src]="item.profilePic" class="large-product-img" height="350px" width="300px">
                        </div>
                        <div class="col-md-9 ps-5 sm-ps-1 sm-pt-2">
                            <rds-label class="fw-bold" [label]="item.prodname"></rds-label>
                            <div class="py-2">
                                <span class="fw-bolder">${{item.price}}</span> &minus; <span class="fw-bolder">{{item.qty}}</span>
                            </div>
                            <div class="text-muted pb-3">
                                <rds-label [label]="item.highlights"></rds-label>
                            </div>
                            <div>
                                            <div class="row mb-3 border-bottom pb-5 justify-content-between">
                                                <div class="col-md-3">
                                                    
                                                        <rds-address-detail header="Shopping Address" addressLine1="Brookland house,"
                                                            addressLine2="5439,Rose Mills Road," addressLine3="Santa Clara, CA95054">
                                                        </rds-address-detail>
                                                
                                                </div>
                                                <div class="col-md-3 sm-pt-2">
                                                
                                                        <rds-label class="fw-bold mb-2" [label]="item.update"></rds-label>
                                                        <div class="mt-2" >
                                                            <p class="mb-0"><rds-label [label]="item.emailId" ></rds-label></p>
                                                            <p class="mb-0"><rds-label [label]="item.phoneNo"></rds-label></p>
                                                        </div>
                                                        <div class="mt-2" *ngIf="isEdit">
                                                            <rds-input></rds-input>
                                                            <rds-input></rds-input>
                                                        </div>
                                                    
                                                </div>
                                                <div class="col-md-3 sm-pt-2">
                                                    
                                                        <rds-label class="fw-bold mb-2" [label]="item.tno"></rds-label>
                                                        <div class="mt-3">
                                                            <span style="color: rgb(90, 90, 235)">{{item.trackingNumber}}</span>
                                                        </div>
                                                    
                                                </div>
                                            </div>
                                            <div class="row pt-3">
                                                <div class="col-md-12">
                                                    <rds-label [label]="item.shipDetails" [bold]="true"></rds-label>
                                                </div>
                                            </div>
                                            <div class="row mt-3">
                                                <div class="col-md-12">
                                                    <rds-progressbar [animation]="false"
                                                    height="15"
                                                    colorVariant="primary"
                                                    striped="default"
                                                    [progressWidth]= "item.processPercent"
                                                    progressbar_MaxWidth="100"
                                                    [label]="false"
                                                    role="single"></rds-progressbar>
                                                </div>
                                                <div class="row mt-2" >
                                                    <div class="col-md-3  m-0" >
                                                    <span [ngStyle]="{'color':item.processPercent >= 0 ? '#8533ff' : 'black'}" >Order Placed</span>
                                                    </div>
                                                    <div class="col-md-3">
                                                    <span [ngStyle]="{'color':item.processPercent >= 36 ? '#8533ff' : 'black' }" >Processing</span>
                                                    </div>
                                                    <div class="col-md-3">
                                                    <span [ngStyle]=" {'color':item.processPercent >= 62 ? '#8533ff' : 'black' }" >Shipped</span>
                                                    </div>
                                                    <div class="col-md-3">
                                                    <span [ngStyle]="{'color':item.processPercent >= 100 ? '#8533ff' : 'black' }" >Delivred</span>
                                                    </div>
                                                </div>
                                            </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngSwitchCase="'With large images and progress bars - 1'">
        <div class="card mb-3">
        <div class="card-body  pt-0">
            <div class="row  p-2">
     <div class="row" *ngFor="let item of itemList">
        <div class="col-md-12">
            <rds-label class="fw-bold mb-3" [label]="item.tno"></rds-label>
            <div class="mt-1">
                <span style="color: rgb(90, 90, 235)">{{item.trackingNumber}}</span>
            </div>
        </div> 
        <div class="row mt-3">
            <div class="col-md-2">
                <img [src]="item.profilePic" class="product-img">
            </div>
            <div class="col-md-10 h-50 ps-5 sm-ps-1 sm-pt-2">
                <p class="mb-0"><rds-label class="fw-bold" [label]="item.prodname"></rds-label></p>              
                <p class="mb-0"><span class="text-muted"> <rds-label [label]="item.highlights"></rds-label></span></p>
                <div class="h-50 mt-5">
                    <span class="fw-bolder">${{item.price}}</span> &minus; <span class="fw-bolder">{{item.qty}}</span>
                </div>
            </div>
    </div>
        </div>
        </div>
        </div>
        </div>
     </div>
        
</div>
