<div class="tab-content h-100" >
  <div aria-labelledby="nav-Deligation" class="h-100">
    <div class="card border-0 h-100">
      <div class="card-header border-bottom border-dark border-opacity-10">
        <h5 class="card-title">{{deligateDivFlag? translate.instant("NEW USER DELEGATES") : translate.instant("USER DELEGATES")}}</h5>
      </div>
      <div class="card-body ">
        <div class="row" *ngIf="!deligateDivFlag">
          <div class="col-sm-12 mb-3 sm-p-0">
            <rds-button [label]="translate.instant('DELEGATE NEW USER')" (click)="hideandShowdelegateform()"
              type="button" [size]="'medium'" [colorVariant]="'primary'" [icon]="'plus'" iconHeight="12px"
              iconWidth="12px">
            </rds-button>
          </div>
        </div>
        <form #delegateForm="ngForm">
          <div class="row" *ngIf="deligateDivFlag">
            <div class="col-md-12">
              <div class="form-group mb-3">
                <div class="mb-2">
                  <rds-label [label]="translate.instant('User Name')"></rds-label>
                </div>
                <rds-dropdownlist [placeholder]="translate.instant('Select User Name')" [borderDropdown]="true" required
                  class="text-dark" [id]="'user-list'" [(ngModel)]="username" [listItems]="userList" [value]="username"
                  (onSelect)="onUsernameSelect($event)" ngDefaultControl name="targetId">
                </rds-dropdownlist>

              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group mb-3">
                <rds-datepicker name="date-picker" [label]="translate.instant('Start Date')" required
                  (change)="onDateChange($event,'startDate')" [(ngModel)]="startDate" ngDefaultControl
                  [value]="startDate"></rds-datepicker>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group mb-3">
                <rds-datepicker name="date-picker1" [label]="translate.instant('End Date')" required
                  (change)="onDateChange($event,'endDate')" [(ngModel)]="endDate" ngDefaultControl [value]="endDate">
                </rds-datepicker>
              </div>
            </div>
          </div>
        </form>
        <div class="row" *ngIf="!deligateDivFlag">
          <div class="col-sm-12">
            <rds-comp-data-table [tableData]="rdsDeligateTableData" [isDeleteConfirmationRequired]="false"
              [pagination]="rdsDeligateTableData.length>5?true:false" (onActionSelection)="onActionSelect($event)" [recordsPerPage]="recordsPerpage"
              [actions]="actions" [tableHeaders]="rdsDeligateTableHeader"
              noDataTitle="Currently you do not have delegate new user">
            </rds-comp-data-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="position-fixed action-buttons py-3 bottom-0 px-3 mx-1" *ngIf="deligateDivFlag">
  <div class="row">
    <div class="col-sm-12">
      <rds-button [label]="translate.instant('Cancel')" [isOutline]="true" [colorVariant]="'primary'" type="button"
        [size]="'small'" (click)="onCancel()">
      </rds-button>
      <rds-button [label]="translate.instant('Save')" type="button" [size]="'small'" (click)="onSave(delegateForm)"
        class="ms-2" [colorVariant]="'primary'" [showLoadingSpinner]="buttonSpinner&&submitted">
      </rds-button>
    </div>
  </div>
</div>
