<div class="pt-4 ps-0" *ngIf="!editShimmer">
  <!--<app-rds-comp-open-position [item]="openPositions"></app-rds-comp-open-position>-->

  <form #emailForm="ngForm">
    <div class="row">
      <div class="col-md-6 mb-3">
        <rds-input [size]="'medium'" [label]="translate.instant('Default From (Sender) Email Address')" name="defaultFromAddress" [placeholder]="translate.instant('Email Address')" id="txtUsername"
                   #defaultFromAddress="ngModel" [pattern]="emailPattern" ngDefaultControl
                   [(ngModel)]="EmailData.defaultFromAddress" required [isRequired]=true floatinginputLabel="" [labelPosition]="'top'" (change)="onChange()">
        </rds-input>
        <div class="form-control-feedback"
          *ngIf="defaultFromAddress.errors&&(defaultFromAddress.dirty||defaultFromAddress.touched)">
          <span class="text-danger" *ngIf="defaultFromAddress.errors.pattern">
            {{translate.instant("Please enter a valid emailId") }}
          </span>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group mb-3">
          <rds-input [size]="'medium'" [label]="translate.instant('Default From (Sender) Display Name')" [placeholder]="translate.instant('Display Name')" name="defaultFromDisplayName" id="txtUsername"
                     #defaultFromDisplayName="ngModel" [(ngModel)]="EmailData.defaultFromDisplayName" [labelPosition]="'top'" (change)="onChange()">
          </rds-input>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group mb-3">
          <rds-input [size]="'medium'" [label]="translate.instant('SMTP Host')" [placeholder]="'127.0.0.1'"
            id="smtpHost" #smtpHost="ngModel" [(ngModel)]="EmailData.smtpHost" name='smtpHost'
            [pattern]="hostAddressPattern" [labelPosition]="'top'" (change)="onChange()">
          </rds-input>

        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group mb-3">
          <rds-input [size]="'medium'" [placeholder]="'25'" [label]="translate.instant('SMTP Port')" id="smtpPort"
            name="smtpPort" [(ngModel)]="EmailData.smtpPort" #smtpPort="ngModel" [labelPosition]="'top'"
            (change)="onChange()"></rds-input>
        </div>
      </div>
    </div>
    
    <div class="row">
      <!-- <div class="row"> -->
      <div class="col-md-6">
        <div class="form-group mb-3">
          <rds-checkbox [label]="translate.instant('Use SSL')" [checked]="EmailData.smtpEnableSsl"
            [(ngModel)]="EmailData.smtpEnableSsl" name="smtpEnableSsl" [disabled]="false" [switch]="false"
             #smtpEnableSsl="ngModel" [withLabel]="true" [isInputGroup]="false" [id]="'smtpEnableSsl'"
            (onChange)="selectAllFeature($event,'smtpEnableSsl')" (change)="onChange()"></rds-checkbox>
        </div>
        <div class="form-group mb-3">
          <rds-checkbox [label]="translate.instant('Use Default Credentials')"
            [checked]="EmailData.smtpUseDefaultCredentials" [disabled]="false" [switch]="false" 
            [withLabel]="true" [isInputGroup]="false" [(ngModel)]="EmailData.smtpUseDefaultCredentials" ngDefaultControl
            name="smtpUseDefaultCredentials" #smtpUseDefaultCredentials="ngModel" [id]="'smtpUseDefaultCredentials'"
            (onChange)="selectAllFeature($event,'smtpUseDefaultCredentials')" (change)="onChange()"></rds-checkbox>
        </div>

      </div>
      <div class="col md-6">
        <rds-input [size]="'medium'" [pattern]="emailPattern" [label]="translate.instant('Test Email Settings')"
          [placeholder]="'admin@aspnetzero.com'" id="txtUsername" #smtpDomain="ngModel"
          [(ngModel)]="EmailData.smtpDomain" name="smtpDomain" [labelPosition]="'top'" (change)="onChange()">
        </rds-input>

        <div class="form-control-feedback" *ngIf="smtpDomain.errors&&(smtpDomain.dirty||smtpDomain.touched)">
          <span class="text-danger" *ngIf="smtpDomain.errors.pattern">
            {{translate.instant("Please enter a valid emailId") }}
          </span>
        </div>
      </div>
    </div>
    <div class="pt-4">
      <div class="row">
        <div class="">
          <div class="form-group float-end mb-3 mt-1 pt-4">
            <rds-button [tooltipPlacement]="'bottom'" (click)="sendTestmail()" [id]="'sendTestEmail'"
              [tooltipTitle]="translate.instant('SEND TEST EMAIL')" [label]="translate.instant('SEND TEST EMAIL')"
              type="button" [size]="'medium'" [colorVariant]="'primary'" [isOutline]="false" (change)="onChange()">
            </rds-button>
          </div>
        </div>

      </div>

    </div>
    <!-- </div> -->
  </form>
  <rds-comp-email-shimmer *ngIf="editShimmer"></rds-comp-email-shimmer>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
