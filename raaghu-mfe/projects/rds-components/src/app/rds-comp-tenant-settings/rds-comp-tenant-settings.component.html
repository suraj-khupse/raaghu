<div class="tab-content py-3 p-2">

    <form #tenantSettingsForm="ngForm">
        <div class="row" *ngIf="showEditData">
            <div class="col-md-12 sm-p-0">
                <div class="form-group mb-3">
                    <rds-checkbox [disabled]="false" [label]="translate.instant('Use Host Database')"
                        (onChange)="getCheckboxValue($event,'host')" [withLabel]="true"
                        [checked]="tenantSettingsInfo.useHostDatabase" [switch]="false"
                        [id]="'useHostDatabase'"></rds-checkbox>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6 sm-p-0">
                <div class="form-group mb-3">
                    <!-- <rds-input [inputType]="'password'" [Title]="translate.instant('Password')" [labelPosition]="'Top'"
                        [placeholder]="translate.instant('Password')" (keyup)="confirmPasswordValidation()"
                        [(ngModel)]="tenantSettingsInfo.password" [isRequired]=true name="password" required>
                    </rds-input> -->
                    <rds-input [inputType]="'password'" [iconCursor]="'pointer'" [icon]="'eye'" [iconOpacity]="'0.4'"
                        [iconHeight]="'18px'" [iconWidth]="'18px'" [label]="translate.instant('Password')"
                        [(ngModel)]="tenantSettingsInfo.password" [labelPosition]="'top'" name="password" required
                        #newpswd="ngModel" [placeholder]="translate.instant('Password')"
                        [isRequired]="passwordValidation" required>
                    </rds-input>
                    <div class="form-control-feedback"
                        *ngIf="newpswd.errors&&(newpswd.dirty||newpswd.touched)&& passwordValidation">
                        <span class="text-danger" *ngIf="newpswd.errors.required">{{"Password is
                            required"|translate}}</span>
                    </div>
                </div>
            </div>
            <div class="col-md-6 sm-p-0">
                <div class="form-group mb-3">
                    <rds-input [inputType]="'password'" [iconCursor]="'pointer'" [icon]="'eye'" [iconHeight]="'18px'"
                        [iconWidth]="'18px'" [iconOpacity]="'0.4'" [label]="translate.instant('Confirm Password')"
                        [labelPosition]="'top'" [placeholder]="translate.instant('Confirm Password')"
                        #confirmpswd="ngModel" (keyup)="confirmPasswordValidation()"
                        [(ngModel)]="tenantSettingsInfo.confirmPassword" [isRequired]="passwordValidation"
                        name="cpassword" required>
                    </rds-input>
                    <div class="form-control-feedback"
                        *ngIf="confirmpswd.errors&&(confirmpswd.dirty||confirmpswd.touched)&&passwordValidation">
                        <span class="text-danger" *ngIf="confirmpswd.errors.required">{{"Confirm Password is
                            required"|translate}}</span>
                    </div>
                    <span class="text-danger" *ngIf="isPasswordMismatch">{{"Password mismatch
                        found"|translate}}</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 pb-2 sm-p-0" *ngIf="showEditData">
                <div class="form-group mb-3">
                    <rds-checkbox [disabled]="false" [label]="translate.instant('Set Random Password')"
                        [withLabel]="true" (onChange)="getCheckboxValue($event,'ramdomPassword')"
                        [checked]="tenantSettingsInfo.setRandomPassword" [switch]="false" 
                        [id]="'setRandomPassword'"></rds-checkbox>
                </div>
            </div>
            <div class="col-md-12 pb-2 sm-p-0" *ngIf="showEditData">
                <div class="form-group mb-3">
                    <rds-checkbox [disabled]="false" [label]="translate.instant('Should Change Password On Next Login')"
                        [checked]="tenantSettingsInfo.changePasswordOnNextLogin" [withLabel]="true" [switch]="false"
                         [id]="'changePasswordOnNextLogin'"
                        (onChange)="getCheckboxValue($event,'changePassword')">
                    </rds-checkbox>
                </div>
            </div>
            <div class="col-md-12 pb-2 sm-p-0" *ngIf="showEditData">
                <div class="form-group mb-3">
                    <rds-checkbox [disabled]="false" [checked]="tenantSettingsInfo.sendActivationEmail"
                        [label]="translate.instant('Send Activation Email')"
                        (onChange)="getCheckboxValue($event,'sendEmail')" [withLabel]="true" [switch]="false"
                         [id]="'sendActivationEmail'">
                    </rds-checkbox>
                </div>
            </div>
            <div class="col-md-12 pb-2 sm-p-0">
                <div class="form-group mb-3">
                    <rds-checkbox [disabled]="false" [label]="translate.instant('Activate')"
                        [checked]="tenantSettingsInfo.isActive" [(ngModel)]="tenantSettingsInfo.isActive"
                        name="isActive" [withLabel]="true" [switch]="false"  [id]="'active'">
                    </rds-checkbox>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="p-4 footer-buttons">

    <rds-button [label]="translate.instant('Cancel')" [isOutline]="true" [colorVariant]="'primary'" [size]="'small'"
        (click)="onCancelSetting()" data-bs-dismiss="offcanvas">
    </rds-button>
    <rds-button [label]="translate.instant('Save')" [size]="'small'"
        [isDisabled]="!tenantSettingsForm.valid||isPasswordMismatch||!isTenantInfoValid" class="ms-2"
        [colorVariant]="'primary'" (click)="next(tenantSettingsForm)">
    </rds-button>

</div>
