<form #ClaimTypeForm="ngForm">
  <div>
    <div class="form-group col-sm-12 mb-3">
      <rds-input size="medium" value="" [labelPosition]="'top'" [label]="'Name'" inputType="text"
        [(ngModel)]="ClaimTypeData.Name" [disabled]="false" [readonly]="false" name="Name" required [isRequired]=true>
      </rds-input>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-sm-6 mb-3 pe-3">
      <rds-input size="medium" value="" [labelPosition]="'top'" [label]="'Regex'" name="Regex " required inputType="text"
        [(ngModel)]="ClaimTypeData.Regex" [disabled]="false" [readonly]="false" [isRequired]=true>
      </rds-input>
    </div>
    <div class="form-group col-sm-6 mb-3">
      <rds-input size="medium" value="" [labelPosition]="'top'" [label]="'Value Type'" inputType="text"
        [(ngModel)]="ClaimTypeData.ValueType" [disabled]="false" [readonly]="false" name="ValueType">
      </rds-input>
    </div>
  </div>
  <div class="form-group col-sm-12 mb-3">
    <rds-input size="medium" value="" [label]="'Regex Description'" [labelPosition]="'top'" inputType="text"
      [(ngModel)]="ClaimTypeData.regexdescription" [disabled]="false" [readonly]="false" name="regexdescription">
    </rds-input>
  </div>
  <div class="form-group col-sm-12 mb-3">
    <rds-input size="medium" value="" [labelPosition]="'top'" [label]="'Description'" inputType="text"
      [(ngModel)]="ClaimTypeData.Description" [disabled]="false" [readonly]="false" name="Description">
    </rds-input>
  </div>
  <div class="col-md-12">
    <rds-button [label]="'Cancel'" type="button" class="me-2" [isOutline]="true" [colorVariant]="'primary'" data-bs-dismiss="offcanvas"
      [size]="'small'" (click)="clearclaimtypeData()">
    </rds-button>
    <rds-button [id]="'yes'" [size]="'small'" [tooltipPlacement]="'top'" [colorVariant]="'primary'"
      [isDisabled]="!ClaimTypeForm.valid" [label]="'Save'" (click)="AddCliamtypeData()">
    </rds-button>
  </div>
</form>
