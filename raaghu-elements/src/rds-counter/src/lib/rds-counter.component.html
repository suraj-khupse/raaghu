<div class="row">
  <div class="rds-counter position-relative">
    <div [ngClass]="divclasses">
      <label [ngClass]="label==''?'d-none':''" [ngStyle]="{'order': labelOrder}"  for="value">{{label}}</label>
      <div [class]="inputPosition" [ngStyle]="{'width': width + 'px'}">
        <button [ngClass]="classList" class="btn-icon" (click)="decrement()" type="button" id="button-addon1">
          <!-- <em class="bi bi-dash-lg"></em> -->
          <rds-icon name="minus" width="13px" height="13px"></rds-icon>
        </button>
        <input type="text" class="form-control text-center" (keyup)="onKeyup($event)" (focus)="focus()"
          [(ngModel)]="counterValue" [value]="counterValue" [min]="min" [max]="max" (mouseup)="onMouseup($event)"
          aria-label="Example text with button addon" aria-describedby="button-addon1" />
        <button [ngClass]="classList" (click)="increment()" class="btn-icon"  type="button" id="button-addon1">
          <!-- <em class="bi bi-plus-lg"></em> -->
          <rds-icon name="plus" width="13px" height="13px"></rds-icon>
        </button>
      </div>
    </div>
  </div>
</div>
