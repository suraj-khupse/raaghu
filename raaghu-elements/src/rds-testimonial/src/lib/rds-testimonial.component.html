<div class="d-flex gap-4 sm-block">
  <div class="mb-3" *ngFor="let item of testimonialItems; let i=index">
    <div class="card text-center p-4 rounded-0 shadow border-0">
      <div class="mt-3">
        <rds-icon
          [name]="item.icon"
          [fill]="item.iconFill"
          [stroke]="item.iconStroke"
          [height]="item.iconHeight"
          [width]="item.iconWidth"
          colorVariant="primary"
        ></rds-icon>
      </div>
      <div class="card-body p-2 my-3">
        <label class="text-muted py-2">
          {{ item.description }}
        </label>
        <div>
          <div class="d-block mt-4">
            <div class="d-flex justify-content-center pb-3">
                <img src={{item.img}} class="rounded-circle" width="50" height="50" alt="...">
              </div>
          </div>
        </div>
        <div>
          <label class="fs-5 fw-bold">
            {{ item.title }}
          </label>
        </div>
        <div class="mb-2">
          <label class="text-muted mt-1">
            {{ item.subtitle }}
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
