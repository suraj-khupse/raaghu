
    <label class="text-muted">
      POPULAR PAGES
  </label>
  <div>
      <div class="border-bottom d-flex align-items-center py-2 gap-2" *ngFor="let item of customPopularPageItems ;index as i">
        <div class="p-3"> 
          <div class="border rounded-3 bg-primary text-primary-emphasis p-2 bg-opacity-25 ">
            <rds-icon height="18px"
                      [fill]="false"
                      [stroke]="true"
                      width="18px"
                      type=""
                      [name]="item.icon" [colorVariant]="'primary'">
            </rds-icon>
          </div>
      </div>
      <div class="w-100">
        <div class="fw-bold">
        {{item.title}}
        </div>
        <div class="text-muted">
        {{item.subtitle}}
        </div>
      </div>
      <div>
        <a [href]="item.route"> 
        <rds-icon
          height="47px"
          [fill]="false"
          [stroke]=""
          width="7px"
          type=""
          name="chevron_right"
          class="pointerStyle"
        >
      </rds-icon>
      </a>
    </div>
  </div>
  </div>
