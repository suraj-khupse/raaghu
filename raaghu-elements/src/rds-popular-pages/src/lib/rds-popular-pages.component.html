
    <label class="text-muted">
      POPULAR PAGES
  </label>
  <div>
      <div class="border-bottom d-flex align-items-center py-2 gap-2" *ngFor="let item of customPopularPageItems ;index as i">
        <div class="p-3"> 
            <rds-icon
            height="23"
            [fill]="false"
            [stroke]="true"
            width="23"
            type=""
            [name]="item.icon">
        </rds-icon>
      </div>
      <div class="w-100">
        <div class="fw-bold text-muted">
        {{item.title}}
        </div>
        <div class="text-muted">
        {{item.subtitle}}
        </div>
      </div>
      <div>
        <a [href]="item.route"> 
        <rds-icon
          height="47"
          [fill]="false"
          [stroke]=""
          width="7"
          type=""
          name="chevron_right"
          class="pointerStyle"
        >
      </rds-icon>
      </a>
    </div>
  </div>
  </div>
