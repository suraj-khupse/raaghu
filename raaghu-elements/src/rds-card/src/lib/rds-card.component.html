<div [ngClass]="cardClasses" class="card">
  <div *ngIf="showHeader" >
    <ng-content select="[header]"></ng-content>
  </div>
  <div class="card-body" [ngClass]="cardBody" *ngIf="showBody">
    <ng-content select="[body]"></ng-content>
  </div>
  <div *ngIf="showFooter" >
    <ng-content select="[footer]"></ng-content>
  </div>
</div>
