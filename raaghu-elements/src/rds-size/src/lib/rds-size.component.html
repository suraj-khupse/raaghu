<div [ngSwitch]="sizeType">
    <ul *ngSwitchCase="'withDescription'" class="d-flex" id="rds-size">
        <li *ngFor="let data of sizeDataWithDescription" class="me-3 mt-3 border flex-evens">
            <div class="p-3" (click)="onclick(data)">
                <div class="size text-dark fw-medium">
                    {{data.value}}
                </div>
                <div class="description">
                    {{data.description}}
                </div>
            </div>
        </li>
    </ul>

    <ul *ngSwitchCase="'withoutDescription'" class="d-flex" id="rds-size">
        <li *ngFor="let data of sizeData" class="me-3 mt-3 border flex-even text-center d-flex">
            <div class="d-flex mx-auto align-self-center" (click)="onclick(data)">
                <div class="size-small mx-auto text-dark fw-medium">
                    {{data.value}}
                </div>
            </div>
        </li>
    </ul>
</div>
