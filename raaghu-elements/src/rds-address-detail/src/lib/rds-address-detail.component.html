<div class="card">
  <div class="card-body">
    <div class="d-flex gap-2">
      <div [ngClass]="classes" *ngIf="withIcon">
        <rds-icon height="20px" width="20px" name="location" colorVariant ="primary"></rds-icon>
      </div>
      <div>
        <p class="fw-semibold hr mb-0">{{header}}</p>
        <hr class="mt-0 mb-1"/>
        <div class="mb-0">{{addressLine1}}</div>
        <div class="mb-0">{{addressLine2}}</div>
        <div class="mb-0">{{addressLine3}}</div>
      </div>
    </div>
  </div>
</div>
