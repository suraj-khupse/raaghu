<nav id="sidebar" class="bd-links min-vh-100 pt-2 position-relative" [class.side-nav-height]="isPageWrapper"
     [ngClass]="{ 'toggle' : collapsed }">
  <ul class="list-unstyled mb-0 py-2 px-4 h-100">
    <li class="mb-2" *ngFor="let item of sidenavItems; let i=index">
      <a (click)="onClick($event,i,item)" *ngIf="!item.children" [ngClass]="{ 'active' : activepage===i }"
         class="d-inline-flex align-items-center text-decoration-none text-uppercase" role="button"
         aria-expanded="false">
        <rds-icon [name]="item.icon" [fill]="item.iconFill" [stroke]="item.iconStroke" [height]="iconHeight"
                  [width]="iconWidth" class="pe-3"></rds-icon>
        <!-- <i [class]="item.icon" class="pe-2"></i> -->
        <span data-bs-toggle="tooltip" data-bs-placement="auto" [title]="item.label"
              [ngClass]="{ 'd-none' : collapsed }">
          {{item.label}}
        </span>
      </a>
      <a (click)="onMenuWithChildrenClick(i,item.children[0])" *ngIf="item.children"
         [ngClass]="{ 'active' : activepage===i, 'child' :  !collapsed }" [id]="'menuWithChildren'+i"
         class="d-inline-flex align-items-center text-decoration-none text-uppercase " type="button"
         [attr.data-bs-target]="'#'+item.id" data-bs-toggle="collapse" role="button" aria-expanded="active"
         [attr.aria-controls]="item.id">                                                                            
        <rds-icon [name]="item.icon" [fill]="item.iconFill" [stroke]="item.iconStroke" [height]="iconHeight"
                  [width]="iconWidth" class="pe-3" data-bs-toggle="tooltip" data-bs-placement="auto" [title]="item.label">
        </rds-icon><span [ngClass]="{ 'd-none' : collapsed }">{{item.label}}</span>
      </a>
      <div *ngIf="showHide">
        <div class="collapse pt-2 " [ngClass]="{ 'show' : activepage===i }" [id]="item.id" *ngIf="item.children"
        style="margin-left: 1rem;" >
     <ul class="list-unstyled fw-normal pb-1 small">
       <li *ngFor="let child of item.children; index as j">
         <a [ngClass]="{ 'active' : activesubmenu===j && activepage===i }" (click)="onClickSubMenu($event,i,j,child)"
            role="button" class="d-inline-flex align-items-center rounded text-decoration-none mb-2">
           <rds-icon [name]="child.icon" data-bs-toggle="tooltip" [fill]="child.iconFill" [stroke]="child.iconStroke"
                     [height]="iconHeight" [width]="iconWidth" data-bs-placement="auto" [title]="child.label"
                     [ngStyle]="{'margin-right': collapsed ? '1.5rem' : '.7rem'}"></rds-icon><span [ngClass]="{ 'd-none' : collapsed }"><small class="font-weight-bold">{{child.label}}</small></span>
         </a>
       </li>
     </ul>
   </div>
      </div>
      
    </li>
    <li>
      <div class="sidenav-footer">
        <div *ngIf="collapseRequired" class="d-flex justify-content-center mb-3">
          <rds-icon [name]="'grid_square'" height="23px" [stroke]="true" width="23px" data-bs-toggle="tooltip" data-bs-placement="auto"
                    title="collapse menu" (click)="onCollapse()" class="cursor-pointer"></rds-icon>
        </div>
        <div class="btn-container d-flex justify-content-center ">
          <i class="fa fa-sun-o" aria-hidden="true"></i>
          <label class="switch btn-color-mode-switch border-0">
            <input type="checkbox" name="color_mode" id="flexSwitchCheckDefault" (click)="toggleLightAndDarkMode()" value="1">
            <label for="color_mode" data-on="☾ &nbsp; Dark" data-off="☀  Light" class="btn-color-mode-switch-inner border-0"></label>
          </label>
          <i class="fa fa-moon-o" aria-hidden="true"></i>

        </div>
      </div>
    </li>
  </ul>
</nav>
