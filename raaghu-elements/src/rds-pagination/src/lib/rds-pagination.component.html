<div [ngSwitch]="role">
  <div *ngSwitchCase="'Basic'">
    <nav aria-label="Page navigation">
      <ul class="pagination mb-0" [class]="classes">
        <li class="page-item" (click)="setPage(pager.currentPage - 1)" [ngClass]="{disabled:pager.currentPage === 1}"
          *ngIf="pager && pager.pages&& pager.pages.length>1"><a class="page-link b d-flex border-0" href="javascript:void(0);">
            <rds-icon name="chevron_left" width="15px" height="15px"></rds-icon> <span class="pagination-prev ms-1">
              Prev</span>
          </a></li>
        <li class="page-item default-li" (click)="setPage(page)" *ngFor="let page of pager.pages"
          [ngClass]="{active:pager.currentPage === page}">
          <a class="page-link" href="javascript:void(0);">{{page}}</a>
        </li>
        <li class="page-item" (click)="setPage(pager.currentPage + 1)"
          *ngIf="pager && pager.pages&& pager.pages.length>1"
          [ngClass]="{disabled:pager.currentPage === pager.totalPages}"><a class="page-link b d-flex border-0"
            href="javascript:void(0);"><span class="pagination-next me-1">Next </span>
            <rds-icon name="chevron_right" width="15px" height="15px"></rds-icon>
          </a></li>
      </ul>
    </nav>
  </div>
  <!-- rounded option -->
  <div *ngSwitchCase="'Advanced'">
    <nav aria-label="page navigation">
      <ul *ngIf="pager && pager.pages" class="pagination rounded mb-0 d-flex align-items-center" [class]="classes">
        <li class="page-item" aria-hidden="true" *ngIf="pager && pager.pages&& pager.pages.length>1"
          [ngClass]="{disabled:pager.currentPage === 1}"><a class="page-link border-0" (click)="setPage(pager.currentPage - 1)"
            href="javascript:void(0);" aria-label="prev Page">
            <rds-icon name="chevron_left" width="15px" height="15px"></rds-icon>
          </a></li>
        <li class="page-item" [ngClass]="{active:pager.currentPage === page}" *ngFor="let page of pager.pages"
          (click)="setPage(page)"><a class="page-link" href="javascript:void(0);">{{page}}</a></li>
        <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}"
          *ngIf="pager && pager.pages&& pager.pages.length>1">
          <a class="page-link btn-arrows2 border-0" (click)="setPage(pager.currentPage + 1)" href="javascript:void(0);"
            aria-label="Next Page">
            <rds-icon name="chevron_right" width="15px" height="15px"></rds-icon>
          </a>
        </li>
        <!-- <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
          <a class="page-link btn-arrows1" (click)="setPage(pager.totalPages)" href="javascript:void(0);"
            aria-label="Last Page">&raquo;</a>
        </li> -->
        <li class="page-item" [class]="classes">
          <div class="btn-group dropdown page-counter">
            <select class="form-select form-select-{{getSize()}} custom-select cursor-pointer" [(ngModel)]="recordsPerPage"
              (change)="setItemsPerPage(pager.currentPage,$event)">
              <option value="All">All</option>
              <option value="5" selected>5</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
            </select>
          </div>
        </li>
      </ul>
    </nav>
  </div>
</div>
