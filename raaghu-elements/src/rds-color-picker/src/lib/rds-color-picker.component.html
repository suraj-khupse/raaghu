<div [ngClass]="divclasses">
    <label [ngClass]="{'d-none': label == '', 'mb-2': position === 'top', 'mt-2': position === 'bottom'}"
        [ngStyle]="{'order': labelOrder}" for="value">{{label}}</label>
    <div [ngStyle]="{'width': width + 'px'}">
        <input type="color" class="form-control-color" [disabled]="disabled" id="exampleColorInput" [value]="value"
            (input)="changedValue($event)">
    </div>
</div>
