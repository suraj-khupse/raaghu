<div class="accordion-item" [ngClass]="{'border-top': border === true}">
  <h2 class="accordion-header" [id]="'heading'+id">
    <button type="button" class="accordion-button" [ngClass]="{'cartIcon': accordionIcon === true }"
      [class.collapsed]="!expanded" data-bs-toggle="collapse" (click)="toggle('collapse'+id)"
      [attr.aria-expanded]="expanded" [attr.aria-controls]="'collapse'+id">{{title}}</button>
  </h2>
  <ng-container *ngIf="!alwaysOpen; else otherTemplate">
    <div [attr.id]="'collapse'+id" class="accordion-collapse collapse" [class.show]="expanded"
      [attr.data-bs-parent]="'#' + parentId" [attr.aria-labelledby]="'heading'+id">
      <div class="accordion-body ">
        <ng-content  select="[accordianBody]"></ng-content>
      </div>
    </div>
  </ng-container>
  <!-- <ng-container *ngIf="alwaysOpen; else otherTemplate">
    <div [attr.id]="'collapse'+id" class="accordion-collapse collapse" [class.show]="expanded" [attr.aria-labelledby]="'heading'+id">
      <div class="accordion-body">
        <ng-content ></ng-content>
      </div>
    </div>
  </ng-container> -->
  <ng-template #otherTemplate>
    <div [attr.id]="'collapse'+id" class="accordion-collapse collapse" [class.show]="expanded"
      [attr.aria-labelledby]="'heading'+id">
      <div class="accordion-body">
        <ng-content></ng-content>
      </div>
    </div>
  </ng-template>
</div>
