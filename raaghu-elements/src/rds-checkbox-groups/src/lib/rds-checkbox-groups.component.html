<div [class]="inlineGroup()">
    <div [ngClass]="classes()" *ngFor="let item of itemList" class="d-flex align-items-center">
        <input class="form-check-input me-2" [ngClass]="formState()" type="checkbox" [(ngModel)]="item.checked" (change)="getValue($event)"
           (blur)="onTouched()"  [value]="item.label" [checked]="item.checked" [id]="item.id" [disabled]="item.disabled">
        <label class="form-check-label" [for]="item.id" *ngIf="withLabel" [ngClass]="{'ms-2': isInputGroup}">
            {{item.label}}
        </label>
    </div>
</div>
