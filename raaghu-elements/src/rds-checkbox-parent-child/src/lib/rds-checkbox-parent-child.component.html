<div [ngClass]="classes">
  <ul class="list-unstyled">
    <li class="input-group-item mb-3" *ngFor="let item of data.ParentChildchecklist">
      <input class="form-check-input mt-1" type="checkbox" [(ngModel)]="item.isSelected" name="list_name" value="{{item.id}}"
        [checked]="checked" [id]="id" [disabled]="disabled" (ngModelChange)="parentCheck(item, $event)"
        (input)="getValueParent($event)" />
      <label class="form-check-label lh-lg" [for]="item.id" *ngIf="withLabel" [ngClass]="{'ms-2': isInputGroup}">
        {{item.label}}
      </label>

      <div class="child-list">
        <ul class="list-unstyled px-4 level-two">
          <li class="input-group-item level-two" *ngFor="let itemChild of item.childList">
            <input class="form-check-input mt-1" type="checkbox" [(ngModel)]="itemChild.isSelected" [checked]="checked"
              [id]="itemChild.id" [disabled]="disabled" name="list_name_child" value="{{itemChild.id}}"
              (ngModelChange)="childCheck(item,item.childList, $event)" (input)="getValueChild($event)" />

            <label class="form-check-label lh-lg" [for]="itemChild.id" *ngIf="withLabel" [ngClass]="{'ms-2': isInputGroup}">
              {{itemChild.label}}
            </label>
          </li>
        </ul>
      </div>
    </li>
  </ul>


</div>
