<div [ngClass]="classes">
  <ul class="list-unstyled">
    <li class="input-group-item mb-3" >
      <div [class]="inline === true ? 'd-flex' : ''">
        <div [class]="inline === true ? 'px-3' : ''" *ngFor="let item of itemList">
          <div class="d-flex align-items-center">
            <input [class]="state === 'errorcheckbox' ? 'form-check-input form-check-input-error me-2' : 'form-check-input me-2'" type="checkbox" [(ngModel)]="item.isSelected" name="list_name"
                   [value]="item.id" [checked]="item.isSelected" [id]="item.id" [disabled]="item.disabled"
                   (ngModelChange)="parentCheck(item, $event)" (blur)="onTouched()"
                   [ngClass]="item.isIntermediate === false ? 'form-check-input' : 'form-check-input form-check-input-intermediate'"
                   (input)="getValueParent($event)" />
            <label class="form-check-label lh-lg" [for]="item.id" [ngClass]="{'ms-2': isInputGroup}">
              {{item.label}}
            </label>
          </div>
        <div class="child-list">
          <ul class="list-unstyled level-two" [class]="isInputGroup ? 'ps-4' : 'px-4'">
            <li class="input-group-item level-two" *ngFor="let itemChild of item.childList">
              <div class="d-flex align-items-center">
                <input [class]="state === 'errorcheckbox' ? 'form-check-input form-check-input-error me-2' : 'form-check-input me-2'" type="checkbox" [(ngModel)]="itemChild.isSelected"
                       [checked]="itemChild.checked" [id]="itemChild.id" [disabled]="itemChild.disabled" name="list_name_child"
                       [value]="itemChild.id" (ngModelChange)="childCheck(item,item.childList, $event)" (blur)="onTouched()"
                       (input)="getValueChild($event)" />
                <label class="form-check-label lh-lg" [for]="itemChild.id" [ngClass]="{'ms-2': isInputGroup}">
                  {{itemChild.label}}
                </label>
                </div>
            </li>
          </ul>
        </div>
        </div>
      </div>

    </li>
  </ul>
</div>
