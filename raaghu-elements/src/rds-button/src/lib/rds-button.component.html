<!-- Template for the micro front end component -->
<!-- <button class="btn" [ngClass]="classes" (click)="click.emit()">{{ label || 'Button' }}</button> -->

<button [type]="submitButton" [class]="classes" (click)="buttonClick($event)" data-bs-toggle="tooltip" 
  [attr.data-bs-placement]="tooltipPlacement" [attr.data-bs-title]="tooltipTitle" [attr.id]="id"
  [disabled]="showLoadingSpinner||isDisabled"  [ngClass]="blockWidth" [class.spinner]="showLoadingSpinner"
  [attr.aria-label]="label" class="position-relative">

  <ng-content select="[left]"></ng-content>
  <span *ngIf="icon" [ngClass]="icon&&label ? 'me-2 d-inline-block' :  ''" [class.invisible]="showLoadingSpinner">
    <rds-icon *ngIf="icon" [name]="icon" [width]="iconWidth" [height]="iconHeight" [isAnimate]="false" [fill]="isIconFill"></rds-icon>
  </span>
  <span *ngIf="label"  [class.invisible]="showLoadingSpinner" class="btn-text align-text-bottom">{{label}}</span>
  <ng-content></ng-content>
  <ng-content select="[right]"></ng-content>
</button>
