<!-- Template for the micro front end component -->

<div [ngSwitch]="role">
  <div *ngSwitchCase="'single'" [ngStyle]="{'width':progressbar_MaxWidth + '%'}">
    <div class="progress" [ngStyle]="{'height':height + 'px'}">
      <div [ngClass]="classes" [ngStyle]="{'width':progressWidthString + '%'}" role="progressbar" aria-valuenow="" aria-valuemin="0" aria-valuemax="10">{{lableValue}}</div>
    </div>
  </div>
  <div *ngSwitchCase="'multiple'" [ngStyle]="{'width':progressbar_MaxWidth + '%'}">
    <div class="progress" [ngStyle]="{'height':height + 'px'}">
      <div class="px-2" *ngFor="let item of progressvalues" [ngClass]="['progress-bar',item.background,item.stripe,item.animation ]"
        role="progressbar"  [ngStyle]="{'width':progressWidthString + '%'}" aria-valuenow="15" aria-valuemin="0" aria-valuemax="10">
        {{progressWidthString  + '%'}}</div>
    </div>
  </div>
</div>
