<!-- Template for the micro front end component -->

<div [ngSwitch]="role">
  <div *ngSwitchCase="'single'" [ngStyle]="{'width':progressbar_MaxWidth + '%'}">
    <div class="progress" [ngStyle]="{'height':height + 'px'}">
      <div [ngClass]="classes" [ngStyle]="{'width':progressWidth + '%'}" role="progressbar" aria-valuenow=""
        aria-valuemin="0" aria-valuemax="10">{{progressWidth}}%</div>
    </div>
    <div class="d-flex justify-content-between align-items-center" *ngIf="showLabels">
      <div>
        <label for="">0</label>
      </div>
      <div>
        <label for="">100</label>
      </div>
    </div>
  </div>
  <div *ngSwitchCase="'multiple'" [ngStyle]="{'width':progressbar_MaxWidth + '%'}">
    <div class="progress" [ngStyle]="{'height':height + 'px'}">
      <div class="px-2" *ngFor="let item of progressvalues"
        [ngClass]="' progress-bar bg-' + item.colorVariant + ' ' + item.stripe + ' ' + item.animation"
        role="progressbar" role="progressbar" [ngStyle]="{'width':item.progressWidth+'%' }" aria-valuenow="15"
        aria-valuemin="0" aria-valuemax="10">
        {{item.progressWidth }}%</div>
    </div>
  </div>
</div>
