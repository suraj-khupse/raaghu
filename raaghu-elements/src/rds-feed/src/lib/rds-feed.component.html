<div class="row mt-4" *ngFor="let item of itemList">

    <div class="col-md-1 ">
        <rds-avatar [withProfilePic]="true" [profilePic]="item.profilePic" [colorVariant]="'light'" [size]="'large'"
            [verticallyAlligned]="false"></rds-avatar>

    </div>
    <div class="col-md-11 h-50">
        <b>
            <rds-label [label]="item.actor" class="text-left "> </rds-label>
        </b>
        <rds-icon [name]="item.feedIcon" height="15" class="ms-2"></rds-icon>
        <small>
            <rds-label [label]="item.username" class="text-muted"> </rds-label>
        </small>
        <small><span class="dot text-muted ">&#8901;</span><rds-label [label]="date" class="text-muted "></rds-label></small>

          <div class="h-25 mt-1">
            <rds-rating
            [rating]="1"
            [colorVariant]="'primary'"
            [noOfReview]="123"
            [Size]="'medium'"
          ></rds-rating>
          </div>
        <div class="h-25 mt-1">
            <rds-label [label]="item.description" > </rds-label>

        </div>
        <div class="h-25 mt-3">
            <rds-like-dislike [dislikeCount]="10" [likeCount]="35" ></rds-like-dislike>
        </div>
    </div>

</div>
