<div [class]="classes" [attr.data-bs-scroll]="scrolling" [attr.data-bs-keyboard]="preventEscapeKey" [attr.data-bs-backdrop]="backDrop" tabindex="-1" [id]="offId" [attr.aria-labelledby]="'canvas' + offId" [ngStyle]="placement!=='top' && placement!=='bottom'? {'width': offcanvaswidth + 'px'}:{}">
  <div class="offcanvas-header" *ngIf="canvasTitle !== '' && canvasTitle !== undefined">
    <h5 class="offcanvas-title" [id]="'canvas' + offId">{{ canvasTitle }}</h5>
  </div>
  <div class="offcanvas-body" [class]="bodyClasses">
    <button type="button" (click)="onClose.emit($event)" class="btn-close text-reset offcanvas-close" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
    <ng-content></ng-content>
  </div>
</div>
