<div [ngSwitch]="role">
  <div>
    <div *ngSwitchCase="'default'">
      <div class="row pb">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="formFile" class="form-label">{{label}} </label>
            <input [ngClass]="classes" type="file" id="formFile" (input)="getValue($event)" [multiple]="multipleFiles">
          </div>
        </div>
      </div>
    </div>
    <div *ngSwitchCase="'fileUpload'">
      <!-- <div class="row">
        <div class="col-md-12"> -->
      <form method="post" action="#" id="#">
        <div class="justify-content-between d-flex">
          <label [ngClass]="changeSize">{{label}} </label>
          <span class="text-muted" [ngClass]="changeSize">Maximum {{maxfilesize}}MB</span>
        </div>
        <div class="form-group files position-relative">
          <div class="d-flex h-75 justify-content-between">
            <div class="d-block me-5 ms-3 mt-3 font-bold">
              <div class="fw-bold">Drag and drop files</div>
              <div class="text-muted" [ngClass]="changeSize">(PNG, JPG, DOC, PDF, PPT)</div><br>
              <!-- <span class="mt-2" [innerHTML]="result"></span> -->
            </div>
            <span class="spn-svg position-absolute">
              <rds-icon name="upload_data" width="20px" height="20px"></rds-icon>
            </span>
          </div>
          <input type="file" [ngClass]="classes" accept=".png,.gif,.jpeg,.pdf,.doc,.docx"
                 (change)="checkFileSize($event);checkExtension($event)" class="file-input opacity-0 h-100" (input)="getValue($event)"
                 [ngStyle]="{'maxfilesize':maxfilesize}" [multiple]="multipleFiles" (click)="clearFileUploaded($event)">

        </div>
      </form>

      <div *ngIf="fileIncorrectMsg">
        <span class="text-danger" [ngClass]="changeSize">Please Upload allowed File type</span>
      </div>
      <div *ngIf="closeFile">
        <ul class="list-style ps-0">
          <li *ngFor="let item of message">
            <div *ngIf="item.iserror">
              <div class="alert alert-warning alert-dismissible fade show alert-un w-100 text-dark px-4 mt-2 d-flex justify-content-between" role="alert">
                <div class="row d-flex align-items-center w-100 g-1">
                  <div class="col-9">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="24" viewBox="0 0 20 24">
                      <g id="default-icon" transform="translate(-392 -2794)">
                        <rect id="Rectangle_148794" data-name="Rectangle 148794" width="16" height="9" transform="translate(394 2805)" fill="#aaa" />
                        <path id="Path_325" data-name="Path 325" d="M17.5,6h3.9a.25.25,0,0,0,.177-.427L16.427.427A.25.25,0,0,0,16,.6V4.5A1.5,1.5,0,0,0,17.5,6Z" transform="translate(390 2794)" fill="#aaa" />
                        <path id="Path_327" data-name="Path 327" d="M21.75,7H17.5A2.5,2.5,0,0,1,15,4.5V.25A.25.25,0,0,0,14.75,0H4A2,2,0,0,0,2,2V22a2,2,0,0,0,2,2H20a2,2,0,0,0,2-2V7.25A.25.25,0,0,0,21.75,7ZM9.125,17a2.125,2.125,0,0,1-4.25,0,.625.625,0,0,1,1.25,0,.875.875,0,0,0,1.75,0V12.5a.625.625,0,0,1,1.25,0Zm2.75-.875h-.5a.25.25,0,0,0-.25.25V18.5a.625.625,0,1,1-1.25,0v-6a.625.625,0,0,1,.625-.625H12a2.128,2.128,0,0,1,2.114,2.347A2.213,2.213,0,0,1,11.875,16.125Zm7.25-1.625a.625.625,0,0,1-1.25,0V14a.875.875,0,0,0-1.75,0v3a.875.875,0,0,0,1.64.425c.051-.092.129-.3-.083-.3H17.5a.625.625,0,0,1,0-1.25h1a.625.625,0,0,1,.625.625V17a2.125,2.125,0,0,1-4.25,0V14a2.125,2.125,0,0,1,4.25,0Z" transform="translate(390 2794)" fill="#aaa" />

                    <span [ngClass]="changeSize">{{item.filename}}</span>
                  </div>
                  <div class="col-3 text-end">
                    <span class="ps-1" [ngClass]="changeSize">{{item.filesize}} MB</span>
                    <button type="button" class="close file-close bg-transparent border-0 btn-close" data-bs-dismiss="alert" aria-label="Close"
                            (click)="removeFileFromList(index)">
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </li>
          <li *ngFor="let item of message">
            <div *ngIf="!item.iserror">
              <div class="alert alert-warning alert-dismissible fade show alert-un w-100 text-dark px-4 mt-2 d-flex justify-content-between" role="alert">
                <div class="row d-flex align-items-center w-100 g-1">

                        <path id="Path_327" data-name="Path 327" d="M21.75,7H17.5A2.5,2.5,0,0,1,15,4.5V.25A.25.25,0,0,0,14.75,0H4A2,2,0,0,0,2,2V22a2,2,0,0,0,2,2H20a2,2,0,0,0,2-2V7.25A.25.25,0,0,0,21.75,7ZM9.125,17a2.125,2.125,0,0,1-4.25,0,.625.625,0,0,1,1.25,0,.875.875,0,0,0,1.75,0V12.5a.625.625,0,0,1,1.25,0Zm2.75-.875h-.5a.25.25,0,0,0-.25.25V18.5a.625.625,0,1,1-1.25,0v-6a.625.625,0,0,1,.625-.625H12a2.128,2.128,0,0,1,2.114,2.347A2.213,2.213,0,0,1,11.875,16.125Zm7.25-1.625a.625.625,0,0,1-1.25,0V14a.875.875,0,0,0-1.75,0v3a.875.875,0,0,0,1.64.425c.051-.092.129-.3-.083-.3H17.5a.625.625,0,0,1,0-1.25h1a.625.625,0,0,1,.625.625V17a2.125,2.125,0,0,1-4.25,0V14a2.125,2.125,0,0,1,4.25,0Z" transform="translate(390 2794)" fill="#aaa" />
                        <text id="FILE" transform="translate(396 2810)" fill="#fff" font-size="6" font-family="Poppins-SemiBold, Poppins" font-weight="600"><tspan x="0" y="0">FILE</tspan></text>
                      </g>
                    </svg>
                    <span [ngClass]="changeSize">{{item.filename}}</span>
                  </div>
                  <div class="col-3 text-end">
                    <span class="ps-1" [ngClass]="changeSize">{{item.filesize}} MB</span>
                    <button type="button" class="close file-close bg-transparent border-0 btn-close" data-bs-dismiss="alert" aria-label="Close"
                            (click)="removeFileFromList(index)">
                    </button>
                  </div>
                </div>

                <div class="error-msg position-absolute" *ngIf="!item.iserror" [ngClass]="changeSize">
                  File size exceeds <span>{{maxfilesize}} MB</span>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>

      <!-- </div>
      </div> -->
    </div>
    <!-- </div> -->
  </div>
