<div [ngSwitch]="displayType">
  <div *ngSwitchCase="'Basic'">
    <div class="row">
      <div class="col-md-3 card-border mt-5 pt-5" *ngFor="let item of teamItem">
        <div class="card h-68 justify-content-end pb-4 pt-5 px-3  teams-card">
          <div class="imgwidth1">
            <rds-avatar [withProfilePic]="true" size="large" [roundedPills]="true"
              [profilePic]="'https://uxwing.com/wp-content/themes/uxwing/download/peoples-avatars/no-profile-picture-icon.png?W=100'"
              [roundedAvatar]="false">
            </rds-avatar>
          </div>
          <div class="mt-3">
            <div class="d-flex justify-content-center mt-2">
              <h3>
                <rds-label [label]="item.title" [multiline]="false" [bold]="false" [italic]="false"></rds-label>
              </h3>
            </div>
            <div class="d-flex justify-content-center text-primary">
              <h5>
                <rds-label [label]="item.subTitle" [multiline]="false" [bold]="false" [italic]="false"></rds-label>
              </h5>
            </div>
            <div class="d-flex justify-content-center text-muted">
              <rds-icon height="27px" class="me-4" [fill]="false" [stroke]="true" width="27px" [name]="'twitter'">
              </rds-icon>
              <rds-icon height="27px" [fill]="false" [stroke]="true" width="27px" [name]="'linkedin'">
              </rds-icon>
            </div>
            
          </div>
        </div>
        <div class="text-center mt-3">
          <rds-label [label]="item.description" [multiline]="true" [bold]="false" [italic]="false"></rds-label>
        </div>
      </div>
      
    </div>
  </div>
  <div *ngSwitchCase="'Advanced'">
    <div class="row">
      <div class="col-md-3 card-border mt-7 pt-5" *ngFor="let item of teamItem">
        <div class="card h-68 justify-content-end pt-5 px-3">
          <div class="d-flex justify-content-center">
            <rds-avatar class="" [withProfilePic]="true" size="large" [roundedPills]="true"
                [profilePic]="'https://uxwing.com/wp-content/themes/uxwing/download/peoples-avatars/no-profile-picture-icon.png?W=100'"
                [roundedAvatar]="false">
              </rds-avatar>
          </div>
          <div class="justify-content-end pb-4 px-3">
            <div>
              <div class="d-flex justify-content-center mt-3">
                <h3>
                  <rds-label [label]="item.title" [multiline]="false" [bold]="false" [italic]="false"></rds-label>
                </h3>
              </div>
              <div class="d-flex justify-content-center mt-2 text-primary">
                <h5>
                  <rds-label [label]="item.subTitle" [multiline]="false" [bold]="false" [italic]="false"></rds-label>
                </h5>
              </div>
              <div class="text-center mt-2">
                <rds-icon height="27px" class="me-4" [fill]="false" [stroke]="true" width="27px" [name]="'twitter'">
                </rds-icon>
                <rds-icon height="27px" [fill]="false" [stroke]="true" width="27px" [name]="'linkedin'">
                </rds-icon>
              </div> 
            </div>
          </div>
        </div>
        <div class="d-flex text-center text-muted mt-3">
          <rds-label [label]="item.description" [multiline]="true" [bold]="false" [italic]="false"></rds-label>
        </div>
      </div>
    </div>
  </div>
</div>
