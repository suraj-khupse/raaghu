<p>
  <button [class]="collapsebutton" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#'+collapseIdOne"
          [attr.aria-expanded]="expanded" [attr.aria-controls]="collapseIdTwo" (click)="toggleExpanded()">
    {{buttonLabelOne}}
  </button>
  <button [class]="collapsebutton" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#'+collapseIdTwo"
          [attr.aria-expanded]="expanded" [attr.aria-controls]="collapseIdTwo" (click)="toggleExpanded()" *ngIf="multipleButton">
    {{buttonLabelTwo}}
  </button>
  <button [class]="collapsebutton" type="button" data-bs-toggle="collapse" data-bs-target=".multi-collapse"
          [attr.aria-expanded]="expanded" [attr.aria-controls]="'#'+collapseIdOne+'#'+collapseIdTwo" (click)="toggleExpanded()" *ngIf="multipleButton">
    {{multipleButtonLabel}}
  </button>
</p>
<div class="row">
  <div class="col-12 mb-2">
    <div [class]="collapsewrapper" [id]="collapseIdOne">
      <ng-container>
        <div [ngClass]="cardClasses">
          {{contentSectionOne}}
        </div>
      </ng-container>
    </div>
  </div>
  <div class="col-12">
    <div [class]="collapsewrapper" [id]="collapseIdTwo">
      <ng-container>
        <div [ngClass]="cardClasses">
          {{contentSectionTwo}}
        </div>
      </ng-container>
    </div>
  </div>
</div>
