<div [ngClass]="{ 'd-flex': !verticallyAlligned }">
  <div *ngIf="withProfilePic" class="flex-grow-0 d-flex align-items-center">
    <img [src]="profilePic"  class="avatar w-100" [ngClass]="classes" [ngStyle]="{'height':height + 'px'}" />

  </div>
  <div *ngIf="!withProfilePic" class="d-flex justify-content-center align-items-center avatar rounded-circle"
    [ngClass]="classes">
    <div class="flex-shrink-0 d-flex align-items-center" >

      <div *ngIf="(firstName !== '' && firstName !== undefined) ||
      (lastName !== '' && lastName !== undefined)">

        {{ this.firstName.charAt(0).toUpperCase() }}{{ this.lastName.charAt(0).toUpperCase() }}
      </div>
    </div>
  </div>

  <div class="flex-grow-1 align-items-center" [ngClass]="{ 'ms-2': !verticallyAlligned }">
    <ng-content></ng-content>
  </div>
</div>
