<div [ngSwitch]="role">
  <div *ngSwitchCase="'basic'">
    <div class="binding-tags">
      <div class="d-flex">
        <div class="rds-tags res-class">
          <div class=" " style="float:left">
              <div class="p-0" id="inserTag">
                <ng-container *ngIf="tagArray">
                  <span class="d-inline-block m-1 mb-2" *ngFor="let item of tagArray; index as i">
                    <div [ngClass]="classes">
                      <div class="tags tags-dismissible align-items-center fade show" role="alert" aria-live="assertive"
                        aria-atomic="true">
                        <div class="d-flex">
                          <div class="tags-body">
                            {{item}}
                          </div>
                          <rds-icon [height]="'8'" [fill]="false" [stroke]="true" [width]="'8'" [name]="'cancel'" (click)="deleteTag(i)"
                             style="cursor: pointer;"></rds-icon>
                        </div>
                      </div>
                    </div>
                  </span>
                </ng-container>
              </div>
          </div>
          <span>
            <input type="text" class="form-control form-control-sm border-0" name="inputText" [(ngModel)]="inputText"
              (keydown.enter)="addTag()" placeholder="+ Add Tag" aria-label="+Tag" aria-describedby="basic-addon1" />
          </span>

        </div>
      </div>
    </div>
  </div>
  <div *ngSwitchCase="'tagWithScroll'">
    <div class="binding-tags2">
      <div class="d-flex">
        <div class="rds-tags res-class slim-scroll" >
          <div class="scroll-type d-block m-1 mb-2" style="float:left"  *ngIf="tagArray&&tagArray.length>0">
            <span class="m-1 d-inline-block w-auto" *ngFor="let item of tagArray; index as i">
              <ng-container>
                <span class="" >
                  <div [ngClass]="classes">
                    <div class="tags align-items-center fade show" role="alert" aria-live="assertive"
                      aria-atomic="true">
                      <div class="d-flex">
                        <div class="tags-body">
                          {{item}}
                        </div>
                        <rds-icon [height]="'8'" [fill]="false" [stroke]="true" [width]="'8'" [name]="'cancel'" (click)="deleteTag(i)"
                         style="cursor: pointer;"></rds-icon>
                      </div>
                    </div>
                  </div>
                </span>
              </ng-container>
            </span>
        </div>
          <span>
            <input type="text" class="form-control form-control-sm border-0" name="inputText" [(ngModel)]="inputText"
              (keydown.enter)="addTag()" placeholder="+ Add Tag" aria-label="+Tag" aria-describedby="basic-addon1" />
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
