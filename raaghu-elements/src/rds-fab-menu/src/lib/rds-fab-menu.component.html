<button class="rounded-pill btn btn-icon fab-btn" [attr.id]="id" type="button" (click)="open()" [ngClass]="customClasses"
  data-bs-toggle="dropdown" [attr.aria-expanded]="show">
  <rds-icon [name]="menuicon" [width]="menuiconWidth" [height]="menuiconHeight "></rds-icon>
</button>
<div class="dropdown-menu fab-dropdown border-0 shadow mb-1 " [attr.aria-labelledby]="id"  >
  <ng-container *ngFor="let item of listItems">
    <a class="dropdown-item fab-dropdown-item d-flex gap-3" (click)="onClick(item)">
      <rds-icon [name]="item.icon" class="" [width]="item.iconWidth" [height]="item.iconHeight"></rds-icon>
      {{item.value}}
    </a>
  </ng-container>
</div>
